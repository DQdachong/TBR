 china.701.t: "关于北美的夜谈"
 china.701.d: "子时的太液池结着薄冰，主席办公室的落地窗前，一盏台灯将两道身影拉长在《千里江山图》复制品上。老将军捏着二十年前的军功章，金属边缘在掌心压出红痕。  \n“八十年代在五角大楼谈判时，”习近平摩挲着缺角的钧瓷茶杯，“他们的咖啡杯上都印着‘世界警察’。”冰层下传来闷响，是湖鱼在撞冰。  \n张又侠突然抓起檀木棋盘上的卒子：“当年在安克雷奇，您用这招‘兵五进一’逼他们签石油协议——现在他们的航母在自家港口被民兵缴械。”棋子重重砸向“楚河汉界”，惊飞了窗外夜鹭。  \n习近平用钢笔尖拨弄着棋子残影：“我们当年怕的不是B-2轰炸机，而是华尔街那套信用评级体系。现在他们连通胀数据都要造假……”他忽然轻笑，“还记得佩洛西窜台时，你连夜找我喝汾酒？”  \n“现在该他们喝消毒水了。”张又侠展开卫星图，得州炼油厂的火焰在红外成像里妖异如血莲，“但新麻烦更大——东海岸那群红脖子抢了硅谷服务器，居然用我们的北斗卫星加密交易比特币。”  \n窗棂震了一下，是融冰坠地。主席推开半扇窗，寒风卷着枯荷香扑进来：“当年冷战是两座巨塔对撞，现在……”他抓起两枚棋子抛进湖面冰洞，“看，连水花都懒得溅。”"
 china.701.a: "灯塔已灭"
 china.702.t: "东方日出，再顾当下"
 china.702.d: "二人沉默片刻，目光交汇，皆有坚毅之色浮现。\n张又侠收回看向池水的目光，沉声道：“国内这些年变化天翻地覆，从当年被卡脖子的产业困境，到如今高歌猛进，咱们的底子越来越厚实。可这收复台湾的事儿，一天未完成，心里头这根弦就一天不敢松。” 他微微一顿，又道，“如今日本和那点残余还妄图扶持态度，通过坚垒战术层层设防，用经济封锁拖垮咱们，却不知我们早已今非昔比。”\n习近平微微颔首，眼中似有光芒闪烁，“这些年我们稳扎稳打，内循环经济愈发成熟，对外贸易也开拓出新路子。那些试图遏制我们的围堵链，早已被我们冲得七零八落。我原本以为还要等上几年，没想到能有幸亲自实现统一大业。”\n他转身走向墙边挂着的地图，手指轻轻摩挲过那片与大陆咫尺之遥的土地，“接下来，外交上要继续争取国际支持，揭露他们那些见不得光的勾当；我们的航母编队、导弹部队时刻待命，确保万无一失。一个统一而强大的中国，这将是我们的答卷。”\n老将军跟着走近，“当年为了国家尊严，我们在谈判桌上、在战场之外的角力场拼得头破血流，如今为了伟大复兴，这一战，我们必胜。”\n话音渐落，天空露出鱼肚白，一轮朝阳缓缓升起，金色的光辉穿透云层，洒在太液池的冰面上，也照亮了办公室内那幅《千里江山图》。\n东方这片古老的锦绣河山，如今再次经历日出，收复台湾只是这壮丽征程中的关键一笔，而属于中国的辉煌时代，正随着这朝阳，冉冉升起，势不可挡。"
 china.702.a: "日出东方"
 china.703.t: "明年必是早春"
 china.703.d: "当冬日的朔风还在呼啸，街边的积雪尚未完全消融时，中华人民共和国的民众却已敏锐地捕捉到春的气息。这场席卷而来的美国内战，虽让市场一时陷入波谲云诡的动荡，股市在硝烟中剧烈震荡，外贸订单在战火初期被延误、积压，可人们心底的火种，却在逆境里熊熊燃烧起来。\n街边巷尾，人们对未来议论纷纷。“08年金融危机，一样吓人，咱不也挺过来了？这次啊，肯定也能行。”“你看，现在人才都往我们这儿跑，那些外国的专家、学者，还有大把的资金，全世界都知道中国就是未来，都想来合作。人往高处走，水往低处流，这说明啥？说明人流动的方向就是文明的方向！”\n工厂园区里，机器的轰鸣声渐渐密集起来。年轻的工人刚从流水线上下来，摘下手套，满手是趼子，“刚开始听说市场受挫，俺还担心丢了饭碗，可厂里很快接到新订单，说是给国内客户定制的高科技设备。现在加班加点干，工资也涨了。厂长说，这是国家政策好，扶持咱创新，以后好日子还在后头呢。” 他脸上洋溢着自信的笑容，和工友们说笑着走向食堂。\n从繁华都市到静谧乡村，从热闹市井到神圣礼堂，中国的子民们，望着那轮东升旭日，心中满是热忱。市场短期的波折，不过是春寒料峭时的微风，吹不灭他们对未来的炽热信念。大量人才如归巢之鸟，资本似奔腾江河，源源不断地涌入这片生机勃勃的土地。中国经济，如一艘巨轮，历经风浪洗礼，如今已摆正船头，向着新一轮繁荣的彼岸破浪前行。人民心底的希望，在“四个自信”里，向着阳光，疯长、疯长，静候那繁花似锦的早春，如约而至。\n人民都相信，过了这个冬……"
 china.703.a: "明年必是早春"
 china.704.t: "打破岛链围困"
 china.704.d: "会议室的灯光昏暗而庄重，四面墙上挂着巨大的作战地图，西太平洋的“三重岛链”在图上清晰可见。中国的军政大员齐聚于此，商讨共和国的破局之策。\n会议由董军主持。他站在地图前，神情凝重：\n“同志们，我们都知道收复台湾的意义重大。但我也必须提醒大家，不出意外，敌对国家将借用美国在亚太地区遗留的大量军事基地封锁我国贸易要道，切断我们的海上石油供给。这是完全不可接受的。”\n董军的话语在会议室中激起一阵涟漪。会议室里逐渐响起了激烈的讨论。海军的同志表示人民海军完全有信心展开海上决战，一劳永逸冲破岛链的封锁，而空军与导弹部队负责人则主张对岛链的军事基地实施饱和打击，彻底摧毁其战略底气。\n张又侠一直没有说话，此刻他突然开口：“诸位，冲出岛链封锁必要掌握琉球，我们能否策动琉球独立？”\n会议室一片寂静。张继续说道：“琉球位于第一岛链的核心位置。如果我们能够策动琉球独立，并将其纳入我们的势力范围，那么第一岛链的封锁将不攻自破。这样一来，我们的海军就可以畅通无阻地进入西太平洋。”\n张将军的话引起了热烈讨论。有人质疑：“琉球独立的风险太大了！敌对国家绝对不会袖手旁观。”\n张却显得胸有成竹：“琉球内部的独立情绪一直都在，通过秘密行动支持当地的独立势力。只要琉球独立成功，敌对国家就无法再依靠第一岛链对我们构成威胁。二，三岛链也只会空有其表！”\n董军表示赞同提出：“我们需要结合目前的情报工作，摸清琉球内部的独立势力情况。”\n张又侠补充道：“军队可以通过对日军事威慑，协助当地独立势力的行动。此外，还需要通过媒体和舆论宣传，为琉球独立争取国际支持……”"
 china.704.a: "东亚的命运，即将改变"
 china.705.t: "解决台湾问题"
 china.705.d: "解放战争由中国共产党的完胜告终。毛主席明确表示：“台湾省从来都是中国的一部分，我们要解放的是全中国人民，自然也包括台湾省在内！”他亲笔写下了武力解放台湾的战略部署，并第一次在这篇文章中，向全国的同胞，喊出了“解放台湾”的口号。\n但由于新中国早期一穷二白的海军基础，解放军折戟金门，使得蒋介石与国民党得以蜷缩于台湾岛苟延残喘。随着朝鲜战争爆发，美国第七舰队进入台湾海峡，共和国初期解放台湾的尝试彻底失败。\n冷战中，美国将台湾置于其保护下，造成“两个中国”的分裂事实。尽管毛主席尝试过谈判和平统一，但后事证明了毛主席台湾问题的判断：“帝国主义的本性，决定了美国绝不希望看到中国的统一。”他对和平解决台湾问题表示不抱希望，认为最后恐怕还得使用武力\n新中国的发展之路曲折而漫长，毛主席最终没能看到台湾回归祖国的那一天。这也是伟人终生的遗憾。但中国走在他所开辟的道路上，坚定的向伟大复兴驶去。\n如今，在习总书记的领导下，中国从未如此接近过伟大统一。随着美国内战的爆发，西方势力再也无法为分裂政府提供有效保护。但西太的穷鬼帝国主义与帝国主义残余国家仍妄图螳臂当车，阻挡我国的神圣统一——那就将它们统统扫灭！\n出动人民解放军收复台湾，完成毛主席的未竟之事！"
 china.705.a: "中国必将完全统一！"
 china.706.t: "联合国宣布日本在琉球主权非法"
 china.706.d: "新华社近日电，联合国安理会通过历史性决议，正式宣布日本对琉球群岛的主权主张非法，重申了琉球群岛的主权归属应由琉球人民自主决定，而非由日本国单方面控制。  \n琉球群岛自古以来与中国有着深厚的联系。自1372年起，琉球王国成为中国的藩属国，接受册封并保持朝贡关系。然而，1879年，日本以武力吞并琉球，将其改为冲绳县，彻底终结了琉球的独立地位。  \n1945年，日本战败。《开罗宣言》和《波茨坦公告》明确规定，日本的主权仅限于本州、北海道、九州、四国及其他由盟国决定的小岛，琉球群岛并未被划入日本领土范围。根据《雅尔塔协定》，琉球群岛应被剥夺并交由国际托管。然而，1951年，美国与日本私自签订《旧金山和约》，将琉球群岛的“施政权”交给日本。这一行为严重违背了联合国宪章和国际法，中方始终未予承认。  \n二战结束后，琉球人民从未停止对独立和自主的追求。2006年，琉球举行全民公决，75%的民众投票要求独立。联合国此次裁决明确指出，琉球群岛的主权归属问题必须由琉球人民通过全民公投决定，任何外部势力无权干涉。  \n日本对琉球的主权主张缺乏历史和法律依据。联合国安理会强调，日本对琉球的控制是基于非法协议，且未得到国际社会的广泛认可。中国作为联合国安理会常任理事国，始终坚持琉球问题应依据国际法解决，并呼吁美日军队撤出琉球，为琉球人民创造自主决定未来的条件。中国将继续支持琉球人民的正义诉求，维护东亚地区的和平与稳定。"
 china.706.a: "山雨欲来风满楼"
 china.707.t: "考虑武统"
 china.707.d: "空气中弥漫着一丝紧张的气息，各国记者的长枪短炮对准前方的发言人讲台。\n澳大利亚记者举手起身，操着略带口音的普通话发问：“鉴于当前美国国内局势以及台湾的相关情况，中国是否考虑武力进攻台湾？”此言一出，现场更安静了几分。\n汪文斌面色沉稳，眼神利刃般扫过台下，停顿片刻后，缓缓开口：“我注意到你的提问……” 他声音不高，“台湾自古以来就是中国领土神圣不可分割的一部分，这是基于历史、法律、国际关系准则以及联合国决议等多方面所确定的客观事实，不存在任何争议。关于你提到的所谓‘武力收复’的说法，我们始终坚持以和平方式实现国家统一，但鉴于目前以日本为首的国家公开声援支持台独势力的现实做法，如果这种事态持续发展，我们将被迫武力统一台湾……”却自有威严。\n话音刚落，记者们面面相觑，交头接耳，眼神中带着几分疑虑。他们没想到中方会如此直接地表明态度，这无疑打破了他们以往对中国外交辞令的刻板印象。\n记者们陆续散去，但这场发布会引发的波澜才刚刚开始。两小时后，\#中国或将武统台湾\#冲上热搜，东京股市军工板经历短暂下跌后快速涨停。\n日本外交部对此严厉谴责，表示若中国继续企图单方面改变台海局势，破坏地区稳定，日本和相关国家将被迫给予台湾“民主政府”更多军事支援以维护亚太地区和平繁荣。\n中国国防部发言人宣布将扩大环台实弹演习规模，而中国外交部并未给出更多回应。"
 china.707.a: "剑拔弩张"
 china.708.t: "中日韩三方会议"
 china.708.d: "中日韩三方会议在首尔召开。会议室内，气氛压抑得仿佛能拧出水来，头顶的吊灯映照出三方代表各异的神情。\n中方代表团坐在长桌一侧，眼神沉稳且坚定，手中把玩着一支钢笔。而日方代表田中则脸色阴沉，眼神时不时地瞥向韩国代表方向，满是审视与不满。他深知此次会议的结果对日本国在亚太地区的战略布局至关重要。\n韩国总统李在明坐在主位，脸上带着一丝犹豫与挣扎。他对美国体系的传统束缚心存不满，渴望走出一条独立自主的道路。身旁的外交部长不停地在他耳边低语，分析着当前的形势与利弊，可他的眼神依旧游离不定。\n会议开场，中方代表率先发言：“台湾问题是中国内政，是中国不可侵犯的主权与神圣的领土完整，琉球问题是二战遗留，是琉球人民百年来所受到的不公待遇与战后格局的公理缺位，我们希望各方都能秉持客观公正的立场，尊重各国的核心利益。中国一直致力于通过和平方式解决问题。”\n“台湾问题关乎地区稳定，应该由多方商榷，还有台湾内部的民众意向，琉球问题是我国的内事，不能由他国干预，日方已对联合国的决定表示反对。单方面改变局势是对和平现状的破坏。”田中坐直了身子，面露不悦，语气尖锐。“韩国作为日本的历史友邦，应当能够认清这一点。”\n此言一出，会议室内的气氛瞬间紧张起来。李在明的脸色愈发难看：“韩国一直致力于维护地区和平稳定，我们理解各方的关切，但在台湾问题上，我们也需要考虑自身的国家利益与独立外交政策。现在我国内部混乱尚平，不该着力太多他国事务。我们更不希望成为任何一方的马前卒，而是希望在国际事务的调解中发挥关键作用。”\n中方代表听到这话，眼中闪过一丝赞许，微微颔首表示肯定。\n田中见状，愈发急躁，他敲着桌子，一字一言地说道：“日本在亚太地区的军事力量与盟友体系是维护地区秩序的关键，韩国如果做出错误的选择，将会引发不可预知的后果。”\n李在明被田中这突如其来的举动吓了一跳，外交部长赶紧介入打圆场，表示会议暂停，各方先行休息。韩方人员借此机会在幕后进行了激烈的讨论。\n不久，会议继续，李在明总统重新落座，说道："
 china.708.a: "他说了什么？"
 china.709.t: "他们的回答"
 china.709.d: "“经过深思熟虑，韩国政府决定在台湾与琉球问题上保持中立。我们不想被卷入国家博弈的漩涡，只愿专注于本国的发展与地区的和平稳定。”\n此言一出，田中停下敲桌，双眼圆睁：“这对于日方来说不可接受，韩国作为亚太地区民主国家力量不该对破坏地区和平的行为坐视不理，韩国不站在我国所代表的自由文明世界是韩国的损失。”\n中方代表团则是面带微笑：“我们对韩方的这一决定表示尊重与赞许。中立立场体现了贵国对和平稳定的追求。我们愿意与韩国共同协作，推动地区稳定与发展。台湾问题是中国的内政，琉球问题是二战的遗留，我们相信，通过各方的共同努力，能够在尊重彼此核心利益的基础上，实现地区的长治久安。”\n李在明眼中闪过一丝感激：“中国的理解与支持让我们倍感欣慰。我们希望能在地区事务中发挥积极的调解作用，而不是成为冲突的一方。我们相信，通过对话与合作，能够找到解决地区问题的最佳途径。”\n田中见状，气得脸色铁青，他重重地哼了一声。会议室内的气氛依旧紧张，各方的博弈仍在继续，但胜利的天平又向东方巨龙倾斜了一分。"
 china.709.a: "希希务者为俊杰"
 china.710.t: "关于日本军队近期可疑行为的情况汇报"
 china.710.d: "主席同志：  \n近期，我部门通过多源情报收集与分析，发现日本与美国残余正利用商船、游轮等民用运输工具，秘密向台湾岛及日本本岛运送大量军事人员和物资。同时，日台联合舰队正在集结演练，调集弹药物资，疑似准备大规模军事行动。现将相关情况汇报如下：  \n日本以民用商船和游轮为掩护，频繁往返于日本本土与台湾岛之间。根据卫星图像及人力情报的综合分析，日本已向台岛运送了万数军事人员，包括陆军、海军陆战队及特种部队。同时，运输的物资涵盖重型武器、弹药、防空系统、通信设备及后勤补给物资，部分物资已通过隐蔽方式储存在岛链上的地下设施中。 目前，这一进程仍在持续，并且正在加速，预计日本及其美国残余最终将向台湾岛投送超过五万兵力。 \n与此同时，日本本土的防御工事建造与美日之间的军火交易也在频繁进行，根据卫星图像及人力情报的综合分析，日美在日本本土以及琉球新布设了大量军事设施，大量的自卫队预备役人员也在开展训练。我们有理由相信日本及台湾正在进行大范围的长期消耗战争准备，日台舰队正在九州南部海域集结演练。卫星图像显示超出演习需求的大量弹药正在向周边军港输送。根据我方间谍情报，日本国正在策划代号为“珍珠行动”的突袭计划，企图在我海军掩护陆军主力攻台时不宣而战发动大规模突然袭击，重创我国海空军力量，达成扭转西太平洋军力对比，方便未来美国残余从海上运输军援的战略目标。\n可以确定的是，此次行动有大量美太平洋海军参与，使得舰队规模增至至少4个准航母战斗群，对我军造成严重威胁。\n若日美在台湾岛与日本本岛的军事部署完成，我军兵力战力优势将受到严重削弱，可能面临更大的军事压力。此举意图逼迫我军尽早出兵第一岛链，迫使我方在准备不充分情况下迎战突然袭击，使战果最大化。最终导致战局走向消耗战，削弱我方战略主动权。  \n以上情况专此汇报，请主席同志审阅并指示。"
 china.710.a: "不急，瓮中捉鳖"
 china.711.t: "日本军舰“凉月”号挑衅 中国海军依法扣押"
 china.711.d: "央视新闻客户端讯\n近日，日本海上自卫队的“凉月”号导弹驱逐舰在未经中方许可的情况下，擅自闯入我国浙江领海线，并逼近正在该海域进行正常演习的中国人民解放军海军演习编队，最近距离仅百米左右，对中国海军的正常演习活动构成了严重干扰和威胁。\n当时，中国海军正在相关海域进行例行的军事演习，以保证对近期活跃的“台独”势力的威慑力量。然而，日本“凉月”号军舰却无视中国方面的多次警告，强行闯入演习区域，进行挑衅性行动。这种行为严重违反了国际法和国际关系基本准则，也严重危害了地区的和平与稳定。\n面对日本军舰的挑衅行为，中国海军迅速采取了必要的应对措施。在多次警告无效后，中国海军依法对“凉月”号军舰强行登舰扣押，以维护国家的主权和安全。中国海军的行动是正当的、合法的，也是必要的。中国一直主张通过和平方式解决争端，但绝不容忍他国对中国主权的侵犯和挑衅。\n日本方面对此次事件负有不可推卸的责任。日本政府应立即停止一切挑衅性行为，切实遵守国际法和国际关系基本准则，避免类似事件再次发生。中国将继续采取一切必要措施，坚决捍卫国家的主权和安全，维护地区的和平与稳定。\n国际社会也应对此类挑衅行为予以谴责，共同维护国际法的尊严和国际秩序的稳定。中国呼吁有关国家切实履行国际义务，尊重他国主权，通过对话和协商解决争端，共同推动地区局势的缓和与稳定。"
 china.711.a: "既来之，休走之"
 china.712.t: "对日作战计划"
 china.712.d: "\#\#\# **【阶段汇报：代号“寂静黎明”】**  \n1. **情报欺骗**  \n   - **“信使”行动**：通过渗透日本情报网，向自卫队传递伪造的“中国主力舰队停泊坐标”（青岛、舟山等），诱导其首波导弹打击锁定虚假目标。  \n2. **静默部署**  \n   - **“云山舰队”离港**：  \n     - 借助天气掩护，启用部分电子伪装，舰队保持静默，沿黑潮暖流潜行至东经128°待命。  \n     - 潜艇群“玄龟”部署于琉球海沟，监听日本声呐脉冲。  \n   \n\#\#\# **【阶段汇报：代号“天罗”】**  \n1. **诱饵消耗**  \n   - **“幽灵船”计划启动**：12艘改装商船模拟主力舰队电磁信号，吸引日本袭击力量发射60%反舰导弹。剩下导弹由岸基反导系统拦截。 \n\n2. **双向绞杀**  \n   - **全方位电子战压制 **：\n     -J20S,J16D机群对目标进行电子战压制，KJ2000锁定干扰敌方指挥目标。\n   - **空中截击**：  \n     - “金乌”指挥歼-20机群与无人机“蜂群”分层拦截：  \n       - **第一波**：无人机诱骗日本“F-35机群”发射空空导弹。  \n       - **第二波**：歼-20猎杀敌方预警机与加油机，切断战术链条。  \n   - **海上合围**：  \n     - 西侧“云山舰队”发射“鹰击-21”反舰弹道导弹，出动舰载机空中拦截漏网之鱼。  \n     - 东侧“玄龟潜艇群”上浮发射鱼雷与反舰导弹，封锁日本舰队撤退路线。  \n\n\#\#\# **【阶段汇报：代号“断脊”】**  \n1. **登陆琉球群岛**  \n   - **“破晓者”行动**：  \n     - 海军陆战队登陆与那国岛，48小时内建立前线指挥部。  \n     - 工程兵修复被毁港口，与琉球政府取得联系。 \n\n2. **绝对封锁链**  \n   - **海上**：\n     -海军常态化巡逻，封锁日本本土至琉球航线。  \n   - **空中**：  \n     - “赤霄轰炸机群”每日三轮打击九州、四国军工节点。 \n   - **经济**：\n     -联合东盟启动“稀土禁运”，对日全方位制裁。  \n\n---\n\n\#\#\# **【预计可能事件】**  \n1. **美太平洋海军干预**  \n   - **可能的“航行自由”挑衅**：若美国残部派遣舰队试探封锁线： \n     - **计划一**：试射东风-26于关岛方向或东太平洋远距离海域。  \n     - **计划二**：曝光美国势力与日本的军事协议与核承诺，迫使美国势力退出西太。  \n\n2. **日本内部矛盾**  \n   - **与人民联合接触**：结合之前与人民联合接触的事件，人民联合与自民党存在不可调节矛盾，可尝试接触。不过在遭到大规模清洗后，预计人联在日本国内影响力有限 \n   - **部分自卫队倒戈**：部分将领曾秘密联络我国，表达过对当局的不满，不过倒戈可能性存疑。  \n\n---\n\n\#\#\# **【总参决议】**  \n**该对日作战计划已获最高层批准。**  \n**——中华人民共和国总参谋部 签发**\n\n---  \n**注**：此汇报为绝密文件，阅后即焚。"
 china.712.a: "对折，然后点燃"
 china.713.t: "中华人民共和国对日本国宣战书"
 china.713.d: "致日本国政府：\n日本国无视国际法和国际关系基本准则，不顾中国政府的严正警告，公然对中国海空军发动袭击，并向台湾地区派遣大量部队对中国人民解放军开火攻击，严重侵犯了中国的主权和领土完整，严重威胁了地区的和平与稳定。日本的这一行径，是对中国核心利益的严重挑衅，是对国际秩序的严重破坏，是对中国人民的严重伤害。\n日本国政府的这一行为，已经超越了正常外交和军事合作的范畴，完全是恶意的、带有扩张主义色彩的侵略行径。日本曾是二战的战败国，其在战争中对中国及亚洲其他国家犯下的滔天罪行至今仍历历在目，本应深刻反省历史，谨慎行事，避免重蹈覆辙。但令人震惊的是，日本却逆历史潮流而动，悍然对中国军队，中国人民发动袭击，这充分暴露了日本军国主义的复活和扩张野心。\n中国是一个热爱和平的国家，但绝不意味着我们会容忍他国对中国核心利益的侵犯。日本的武装袭击行为已经迫使中华人民共和国不得不采取坚决措施予以回应。中国将采取一切必要手段，包括但不限于军事、外交、经济等全方位的措施，坚决打击日本敌对行为，直至彻底消除对中国的外部威胁。\n中国人民解放军已做好充分准备，将坚决履行捍卫国家主权和领土完整的神圣使命，以最小的代价、最有效的方式，迅速、果断地粉碎日本的战争企图。中国将不惜一切代价，坚决捍卫国家的主权和领土完整，坚决维护世界和平与稳定。\n同时，中国呼吁国际社会共同谴责日本的侵略行径，维护国际法和国际关系基本准则的尊严。\n中国坚信，正义必胜，和平必胜，人民必胜。\n\n中华人民共和国政府"
 china.713.a: "大幕揭起"
 china.714.t: "琉球爆发大规模独立抗议，临时政府成立"
 china.714.d: "近日，琉球群岛再度爆发大规模独立抗议活动，数以万计的琉球民众和突然出现的当地武装人员包围了驻琉球的美军基地和日本自卫队基地，要求美军和日本自卫队立即撤军，恢复琉球独立。\n自新一次台海危机爆发以来，琉球群岛的独立运动持续升温。5日，琉球民众在首府那霸市举行大规模集会，抗议美军和日本自卫队长期占据琉球土地，要求结束军事殖民统治，恢复琉球独立。抗议者高举“琉球独立”“美军滚出去”等标语，高呼口号，表达对美日军事存在的强烈不满。  \n几天后，抗议活动进一步升级，部分武装人员加入示威队伍，包围了普天间美军基地和嘉手纳空军基地，要求美军立即撤离。抗议者表示，琉球人民不愿再成为太约军事同盟的“炮灰”，坚决反对将琉球打造成遏制中国的“第一岛链”前沿阵地。  \n25日，琉球临时政府在那霸正式宣布成立，并发表《琉球独立复国宣言》，宣布琉球群岛脱离日本统治，恢复独立地位。临时政府表示，琉球自古以来是一个独立的地区，1879年被日本非法吞并，二战后又被美国军事占领，1972年美日私相授受将琉球“归还”日本，这一系列行为均违背了琉球人民的意愿和国际法精神。  临时政府还宣布，已与联合国等国际机构取得联系，并派遣代表团前往中国，寻求政治和军事支持。\n琉球独立运动的爆发引发了地区局势的剧烈变化。几个小时后，中国海军在东海海域展开例行巡航，日本海上自卫队则派出舰艇进行跟踪监视，双方在宫古海峡海域形成对峙态势。中国国防部表示，中国海军行动完全符合国际法和国际实践，旨在维护地区和平稳定。日本防卫省则称，将密切关注中国海军的动向，并采取必要措施“保护日本领土和主权”。  \n分析人士指出，琉球独立运动的再度兴起，可能是由于西太平洋的美军军事力量真空与日本自民党政府对三次危机的处理不当导致的内部矛盾与政治动乱，更需要注意的是，该次抗议呼声最高的是“独立”，而非之前的“高度自治”。如果琉球完成独立并要求军队撤离，显然第一岛链的封锁战略将受到严重冲击。"
 china.714.a: "箭在弦上"
 china.715.t: "中国代表接见琉球独立政府"
 china.715.d: "新华社电。\n近日，北京——中国方代表于今日在人民大会堂接见了琉球独立政府代表团，双方就琉球人民争取独立、反对日本侵略的历史与现实问题进行了深入交流。中国代表高度赞扬了琉球人民为反抗日本殖民统治、争取民族独立所展现的勇气与决心，并重申中国坚定支持琉球人民实现民族自决、终结二战以来东亚地区不合理，不合法领土状态的立场。  \n琉球群岛自古以来与中国有着深厚的历史渊源。自明朝以来，琉球作为中国的藩属国，与中国保持了长达500多年的友好关系。然而，1879年，日本通过武力吞并琉球，将其改名为冲绳县，琉球人民自此开始了长达百余年的反抗斗争。二战结束后，琉球群岛被美国托管，1972年又被非法移交至日本管辖，这一行为严重违背了《开罗宣言》和《波茨坦公告》的精神。  \n新成立的琉球独立政府代表在会谈中表示，琉球人民从未放弃对独立与自由的追求。近年来，琉球民众通过和平请愿、文化复兴等方式，不断强化民族认同，反对美日军事基地的压迫，要求恢复琉球的主权地位。 琉球独立政府对中国长期以来的支持表示感谢，并表示将继续与中国携手，推动琉球问题的解决。  \n中国代表在会谈中强调，琉球问题是二战遗留的历史问题，其解决关乎东亚地区的和平与稳定。中国一贯主张尊重历史事实和国际法，支持琉球人民通过和平方式实现民族自决。中国代表指出，日本对琉球的所谓“主权”缺乏历史和法理依据，琉球群岛的归属问题必须得到合理合法解决。 中方愿与琉球独立政府加强合作，将继续为琉球人民提供支持，并呼吁国际社会关注琉球人民的合法权益。\n中国代表强调，琉球问题的解决不仅是琉球人民的夙愿，也是东亚地区实现持久和平的重要一步。中国将继续秉持公正立场，支持琉球人民争取独立与自由的正义事业，为构建一个公平、合理的国际秩序贡献力量。"
 china.715.a: "计划稳步推进"
 china.716.t: "外交博弈"
 china.716.d: "美国内战爆发后，联合国工作地点由纽约迁至新加坡，美利坚合众国的安理会常任理事国席位暂时空缺。尽管以日本、印度为首的四方峰会国家一再鼓吹所谓“增加常任理事国席位，维护世界和平稳定”，中、俄、英、法四大国一致否决了这提案，继续垄断一票否决权。\n世界局势发生重大变化，中俄在失去共同敌人后再度审视彼此关系。联合国安理会逐渐形成中国——欧盟——俄罗斯三足鼎立的局势。随着欧洲局势日益紧张，俄罗斯与欧盟都在一定程度上对华示好以换取中国在乌克兰问题上的支持，至少是中立态度。加之中国在美国内战后对联合国工作的有力支持与对第三世界国家的帮扶，中华人民共和国在东亚问题上对一二三岛链国家占据了相当优势。\n在有关琉球问题的讨论中，中方提出议案主张联合国安理会宣布日本对琉球群岛的主权主张非法以与日本所谓“台湾问题应当由台湾民选政府自主决定”言论争锋相对。之后就该提案的表决中，尽管日本代表奔走斡旋，强烈反对，提案仍然得到通过。其中，英国弃权，法国、俄罗斯赞成，再次体现了中国在新局势下的国际地位与外交实力。\n据有关媒体猜测，中方此次行动经过相当充分的外交准备。其与俄罗斯和欧盟事先达成协定，以外交中立承诺换取二者支持。但其目的究竟是单纯地出于对展开与日本对等外交攻势，还是为提出对琉球进一步领土主张就不得而知。\n不论如何，这一事件为本已紧张的亚太局势火上浇油，进一步加剧了中国与第一岛链诸国间的冲突。台海局势的持续升温，专家指出，一场新的战争可能迫在眉睫。"
 china.716.a: "令人担忧"
 china.717.t: "士兵日记：谢宝林"
 china.717.d: "2022年9月18日 多云转晴  \n\n我叫谢宝林，23岁，是人民解放军海军陆战队的一名两栖侦察兵。这个硬壳笔记本是建军节大会发的奖品，封皮上印着“精武先锋”四个金字。抱歉，笔迹被手汗洇得有些模糊了。班长说当兵的不该写日记，但昨晚看着新闻里燃烧的华盛顿大街，我突然觉得该记下些什么——毕竟我们这代人，正站在历史转弯的急刹车点上。\n前年刚入伍时，班副指着地图上的台湾岛说：“咱们这辈人说不定能喝上团圆酒。”当时只觉得是车轱辘话，现在看着美丽国各州民兵和国民警卫队交火的新闻，炊事班老赵切土豆的力道都重了三分：“你瞅，帝国主义纸老虎露馅了吧？”  \n今天五公里武装泅渡加练了两趟，海水冷得小腿抽筋。趴在沙滩上喘气时，听见二班几个兵在礁石后面嘀咕：“...旅部作训科来了三波参谋...”、“...炊事班都领到单兵自热火锅了...”指导员晚点名时破天荒没骂人，只说：“同志们，钢枪擦亮总有用武之地。”  \n我帮文书搬战备物资，仓库里堆着成箱的防水地图袋，封条日期全是今年的。我假装系鞋带，瞥见最上面那箱标签写着“台湾省地貌修订版”。文书踹了我一脚：“看什么看！保密条例抄十遍！”可回宿舍路上，他塞给我半包芙蓉王。  \n夜里站岗，海风裹着柴油味往鼻子里钻。071舰的轮廓在月光下像个沉默的巨人，甲板上有群黑影在搬运什么——他们以前从不在午夜装卸货物。交岗时和接哨的老乡阿伟对了暗号，他突然低声说：“我表舅在船厂，说新下水的两栖舰船舱能塞一个装甲连。”  \n趴在床头写这些，手电筒光晕里飘着班长磨牙的声音。枕头底下压着上周的家信，爹的字歪歪扭扭：“你姑婆家祠堂翻新了，留了面墙等挂新匾。”我知道他说的不是祠堂——十五年前被台风吹垮的老宅院里，有棵砍不断的相思树桩。  \n远处传来引擎轰鸣声，像是气垫船在夜训。月光把枪柜上的“首战用我”标语照得发白，那四个字的金漆今年已经补过三次了。"
 china.717.a: "用我必胜"
 china.718.t: "士兵日记：谢宝林"
 china.718.d: "2022年10月28日 阴有小雨 \n晨雾被作战室的日光灯劈开时，连长的搪瓷杯“哐”地砸在绿岛地图上，裂纹里的茶垢簌簌落进东经121度的褶皱里。投影幕布上几十个猩红箭头刺向那片蕉叶状的海域，作训科长的激光笔尖抖得厉害：“七十二小时！那群鬣狗已经往台湾送了上万人！我部即刻进入一级战备状态！”我盯着箭头尖端晃动的光斑，突然想起爷爷临终前攥着我的手，枯瘦的指节在海风里绷成拉满的弓弦。  \n右兜的手机突然震动，像堂叔寄来的明信片在灼烧肋骨——阿里山的邮戳还沾着咸腥，此刻却在文书的铅盒里闷哼。散会时连长迷彩裤膝盖的沙粒簌簌掉落，那是今晨滩头训练时沾的，和台北岸上的细沙一样闪着石英的光。阿伟用靴跟磕我脚踝，我强忍着不回头抒发兴奋之情。  \n071舰甲板上，我抱着新领的防水地图册，封皮下的等高线突然活了——中央山脉的褶皱叠着老家族谱里的墨迹，浊水溪的蓝线串起三代人梦里的渔歌。炊事班老王剁排骨的力道震得案板发颤，刀刃起落间竟切出《将军令》的鼓点。  \n给新枪上油时，月光正舔舐枪栓凹槽里的指纹。上铺的老兵突然哼起《雨夜花》，闽南语的婉转钻进枪管，化作十四岁那年在厦门港听见的渔号。铜烟锅在枕下发烫，烟嘴的“林”字烙着太爷爷在基隆港沉船时的呐喊——此刻这杆枪的重量，是族谱上三百七十一个名字的总和。枪油混着海风在掌心发酵，这味道突然与爹造船厂里的桐油气息重叠——他去年给新下水的货轮命名“归航”，龙骨上偷偷刻了基隆的旧坐标。  \n潮水漫过靴底，暗礁区的浪声传来两个甲子未变的叹息。我摸着胸口袋里的铜烟锅，忽然听见血管里响起龙纹桅杆折断的脆响——那是光绪二十一年的风暴，而此刻我的枪口所指，正是林家船队沉没的方向。"
 china.718.a: "台湾，当归"
 china.719.t: "石油危机紧急方案"
 china.719.d: "沙特政局突变叠加美国经济衰退引发的全球石油危机持续发酵，国际油价飙升至历史高位。面对能源供应压力，国务院常务会议决定，即日起启动《国家石油供应中断应急预案》一级响应，通过“传统能源兜底、新能源替代、储备调节、体制改革”四重路径稳定国内能源市场，并依托新成立的国家能源局全面实施“四个革命，一个合作”能源安全新战略。  通过释放5000万吨战略石油储备，我国炼化、交通行业压力将暂时缓解。有党中央的集中统一领导，有多年来构建的'全国一盘棋'响应机制，完全有信心化挑战为机遇，推动经济高质量发展。"
 china.719.a: "希望能早日回归正常吧。"
 china.720.t: "石油人民币体系"
 china.720.d: "2023年秋季的利雅得国际能源论坛会场，水晶吊灯将谈判厅照得通明。中国能源局局长陈明远瞥见窗外盘旋的雪霜，想起三天前国务院会议室的凝重空气。\n“沙特内战形势严峻，俄罗斯国内矛盾加剧，宣布减产保价...”视频会议里，十几个省份的负责人在屏幕上焦灼陈述。陈明远至今记得总书记钢笔敲着桌面的闷响：“必须在本月内建立三条以上稳定供油通道。”俄罗斯能源副部长伊万诺夫突然倾身，浓重的伏特加气息裹着俄语传来：“西伯利亚管道二线工程，我们愿意提前六个月竣工。”他粗粝的手指在桌布上画圈，“只要中方承诺优先采购我们的北极圈LNG项目。”谈判陷入僵持。陈明远想起临行前发改委主任的叮嘱：“要让他们看到比石油更珍贵的未来——我们的新能源市场，他们的经济转型。”\n陈明远放下茶盏的轻响恰到好处：“中伊产业投资基金正在募集第三期，特别设立了绿色能源转型板块。这是新纪天数字时代的能源革命。”\n两国代表陷入短暂沉默，直到伊万诺夫提起钢笔，在合同上签下名字。委内瑞拉部长也以随行翻译手中取出钢笔，写下花体的西班牙文字。夕阳将克里姆林宫染成金色，陈明远站在落地窗前，望着火车在暮色中驶出莫斯科。他心思飘向亚洲大陆，瞳孔中仿佛折射出北京天安门的亮光。"
 china.720.a: "大胆突破"
 china.721.t: "政治稳定"
 china.721.d: "2020年4月的中南海长廊，镜中映出走廊尽头几位来客的身影。\n会议厅红木门关闭的刹那，“你们知道我这次叫你们来干什么。〞总书记眼神扫过在场的几人。\n李克强摘下老式眼镜，镜片后因发病而充红的眼睛血管微微跳动：“三小时前，各地陆续又有工人走上街头抗议。这将会是自99年大下岗以来最大的经济危机。”习近平推开玻璃窗，四月北京寒风卷着融雪气息涌入，远处传来断断续续的汽车声。他想起三小时前能源部的秘密报告：若油价持续增长，计划用于购买石油的资金将在三个月内耗尽。\n胡从公文包取出泛黄的《人民日报》，头版照片里习近平正在中共十八大的就取典礼上演讲。他抚平报纸折痕，“您承诺恢复的不仅是民族复兴，还有社会公平。”枯瘦指尖点住报道中某行字——“实现中华民族伟大复兴，实现老有所终，壮有所用，幼有所长”。\n能源局的报告在橡木桌上展开。“这是东西伯利亚-太平洋石油管道二期的数据流。”总书记手指划动，表格萨莫特洛尔油田的接收量突然飙升，“莫斯科同意提前支付未来三个月的燃油。”他轻叹一口气“这场石油危机是有史以来规模最大，影响最广的一次，世界各国都忙得焦头烂额。”\n汪，胡，你们记住，这不仅是一场经济危机，如果控制不好，将会演变成一场政治风暴与权力斗争，党又会变成政治家们勾心斗角的场所。我想你们每个人...全中国的每个人，只要经历那次动乱，无论什么政治立场，都不想再有那样的十年了。\n“当他们离开时，习身旁的红色座机传来声响，习接通电话，那边的俄语传来一个熟悉的声音：\n“咳...最近有时间...聊一下吗。”"
 china.721.a: "当然...."
 china.722.t: "国内能源发展"
 china.722.d: "工信部副部长辛国斌走上演讲台，瞥见后排记者正在传阅《沙特内战最新情况》的彭博快讯。\n路透社记者率先提问：“有消息称我国正在削减第四代核电站预算，是否与此次新能源加速计划有关？”“恰恰相反。”辛国斌调出山东荣成核电站的建造进程。“我们将在全国多地建设钍基熔盐堆商业电站，配套电解水制氢基地。”\n“但据我所知，贵国锂资源进口依存度仍高达65%...”辛国斌微笑着调出西藏扎布耶盐湖的卫星图“我们的吸附法提锂技术已实现92%回收率。”画面切换成宁德时代的电池回收流水线“到2025年，循环材料将满足40%的锂需求。”\n日本经济新闻记者举起手来：“请问贵方是否有计划推动中方与贸易伙伴国内的能源转型？如果有，将对世界贸易产生什么影响？”辛国斌答道：“中国是全球能源转型的推动者、贡献者。十年来，中国可再生能源年度新增装机在全球的占比均在40%以上。全球非化石能源消费占比从13.6%提高到18.5%。中国依托持续的技术创新、完整的产业链供应链体系、充分的市场竞争与共建“一带一路”国家积极拓展绿色能源领域合作，为所在国提供清洁、安全、可靠的能源供应方案。这将加强在亚太经济体中的能源交换与经济建设，为构建人类命运共同体作出贡献。”\n散场时，澎湃新闻记者在走廊拦住辛国斌。“听说为了应对能源危机，南海的能源挖掘提前了两年？”辛国斌递给记者手中的文件：“你可以打开翻阅一下”记者读出文件上的标题："
 china.722.a: "《关于全面启动南海可燃冰商业开采，同步推动新时代新能源建设的<草案>》。"
 china.723.t: "石油数字人民币体系"
 china.723.d: "上海国际能源金融峰会现场。“由于美国政治与经济崩溃的原因，人民币在能源贸易中的结算占比已从危机前的12%提升至39%。但我们现在要讨论的是如何跨越美元崩盘后的全球性经济危机。”俄罗斯能源部长诺瓦克突然用钢笔敲击陶瓷杯，“我们提议建立能源储备池，用实物原油作为本币互换的抵押物，就像美元与黄金绑定那样。”\n“或许我们可以引入新模式。”国际货币基金组织代表布兰森突然插话：“开放经济之间贸易的窗口，调整银行贷款速率，以便达到更好的交易速度与更大的交易规模。”\n“就像90年代索罗斯对东南亚做的那样？然后便是降价，抄底，失业与崩溃。”欧盟派来的代表冷笑着。\n“如果采用资源抵押模式，”巴西代表突然用中文开口，“我们愿意接受人民币作为首要结算货币。”\n峰会进入焦灼的第9小时，陆家嘴的霓虹已被涂成成黎明前的深蓝。陈明远拿出文件“这是实时连接68个产油国的金融安全通道，只要签了字的国家在贸易的时候都将享受跨境结算补贴。”数国代表最终在平板签署《上海能源金融备忘录》。与此同时，新华社发出新闻：中国跨境结算量突破120亿！"
 china.723.a: "全速前进！"
 china.724.t: "沙特内战维和计划"
 china.724.d: "主席同志\n根据您的命令．国安部监测的沙特内战及石油危机情况如下\n5月份沙特领导人先进后，大规模的疫情为经济危机促使沙特境内的共和派自以二皇子为首的反对派发动武装暴乱乱，目前，共和派控制着沙特西海岸的苏伊士运河上游，反对派则控制着沙特西南部60%的油田，圣城麦加宣布武装中立．但不排除他们介入内战的可能性。\n目前，以德法为首的西方国家选择支持共和派，而以日本，澳大利亚等大平洋国家选择支持反对派。伊朗，巴基斯坦等多个伊斯兰国家己经宣布支持正统政府，鉴于中国和原沙特政府的亲善关系，建议我方支持王国派。促成中国和新沙特度府的亲善关系，同时，这也将有助于解决我方的经济危机情况。\n至此 敬礼！"
 china.724.a: "国安部部长 陈文清"
 china.725.t: "习近平与普京会谈"
 china.725.d: "习近平同俄罗斯总统普京会谈\n新华社电\n两国元首首先举行小范围会谈。\n习近平指出，今年是中俄关系发展史上具有里程碑意义的重要年份。中俄建交75年来，两国携手走出了一条大国、邻国相互尊重、和睦相处、合作共赢的崭新道路。在双方共同努力下，中俄关系始终稳定向前发展，两国全面战略协作不断加强，经贸、投资、能源、人文、地方等领域合作持续推进，为维护全球战略稳定和促进国际关系民主化作出了积极贡献。中方正以高质量发展全面推进中国式现代化，加快发展新质生产力，并为全球经济增长增添新动能。中俄两国同为联合国常任理事国和主要新兴市场国家，双方加大战略协作，拓展互利合作，顺应世界多极化和经济全球化的历史大势，是两国共同的战略选择。双方应该进一步加强发展战略对接，持续丰富双边合作内涵，更好造福两国和两国人民，为世界繁荣稳定贡献更多正能量。双方要进一步优化两国合作结构，巩固经贸等传统领域合作良好势头。打造更多人文交流亮点，共同办好“中俄文化年”，密切地方合作，持续拉紧民心纽带。加强在联合国、金砖国家、上海合作组织等国际多边平台以及地区事务中的沟通和协作，展现国际担当，推动建立公正合理的全球治理体系。\n普京表示，俄中两国政府间合作机制运作良好，两国经贸、农业、工业、能源、互联互通等领域合作稳步发展。俄中关系的建立和发展，基于睦邻友好、相互尊重、助力各自国家发展等原则，经受住了各种考验。今天双方签署系列合作文件，表明双方继续深化拓展互利合作的决心。俄方愿同中方落实好《2030年前俄中经济合作规划》，办好今明年“俄中文化年”活动，加强欧亚经济联盟同共建“一带一路”倡议对接。俄方赞赏中方在重大国际地区事务中秉持客观公正立场，愿同中方继续密切战略协作，坚定相互支持，促进世界多极化和国际关系民主化进程，推动俄中全面战略协作伙伴关系取得更多成果。"
 china.725.a: "世界新秩序的起点？"
 china.726.t: "中国新能源发展规划管理办法"
 china.726.d: "当前，我国能源发展也面临一些风险挑战，国际形势复杂严峻，油气外采率仍较高，新能源快速增长对系统消纳提出更高要求，能源关键技术装备攻关仍需强化，能源体制机制改革需向纵深推进。《指导意见》提出针对性政策举措，有助于指导各地和各有关单位进一步加快规划建设新型能源体系，合力完成“十四五”开端，以能源高质量发展和高水平安全助力我国经济持续回升向好，满足人民群众日益增长的美好生活用能需求。为此，提出以下要求：\n一：从夯实能源安全保障基础、提高区域能源协同保障能力、强化能源安全重大风险管控三个方面，大力提升能源安全保障能力。\n二：从保持非化石能源良好发展态势、统筹推进新型电力系统建设、持续深化能源开发利用方式变革三个方面，积极稳妥推进能源绿色低碳转型。\n三：从持续完善能源体制机制、深化全国统一电力市场建设、不断健全能源法治体系三个方面，深入推进能源改革和法治建设。\n四：从持续完善能源科技创新体系、强化能源关键核心技术攻关、培育发展壮大能源新产业新业态三个方面，加快推动能源科技自立自强。\n五：从提升民生用能服务保障水平、推动县域能源高质量发展两个方面，切实增强人民群众用能满意度。\n六：从切实维护公平公正市场秩序、持续加强电力安全监管工作两个方面，着力提升能源监管效能。\n七：从持续增强海外资源供应保障能力、统筹做好重点国家和地区能源合作、积极参与全球能源治理三个方面，巩固深化能源国际合作。\n八：加力完成“十三五”能源规划目标、统筹推进能源规划编制实施。"
 china.726.a: "高标准践行能源安全新战略，扎实做好2020年能源工作"
 china.727.t: "国家能源局关于开放合作共建核能安全发展命运共同体的报告"
 china.727.d: "“核能作为安全、低碳、稳定的能源，已成为全球减少温室气体排放的核心战略组成部分。”由中国核能行业协会主办的春季核能可持续发展国际论坛开幕，来自国际组织、多国政府、科研机构及产业界的数百名代表齐聚一堂，共议全球核能发展的机遇与挑战。中国核能行业协会轮值理事长杨长利表示，核能是应对气候变化、保障能源安全的关键力量，中国愿与全球同行深化合作，共建核能安全发展命运共同体。\n当前，气候变化已成为人类共同挑战，核能的战略价值被重新评估。杨长利援引数据指出，截至2024年，全球在运核电机组达417台，年发电量创2.8万亿度新高，占全球总发电量的9%；在建机组65台，规模为1990年以来最高水平。\几中国作为全球最大的能源消费国，正以核能为抓手推进“双碳”目标。杨长利介绍，核电全生命周期碳足迹因子仅为6.5gCO2/kWh，低于水电、风电和光伏，“在新型电力系统中，核电不仅承担基荷作用，更能为电网安全提供支撑，并助力工业、供热等领域的低碳转型。”根据规划，中国2030年核电在运装机预计达1.1亿千瓦，成为高碳能源替代和电力系统稳定的“双支柱”。\n中国核能发展已迈入高质量发展阶段。目前，中国商运核电机组58台，核准在建44台，总规模居全球第一。2024年核电发电量4447亿千瓦时，等效减排二氧化碳3.34亿吨。“中国核电机组安全运行超600堆年，从未发生INES 2级及以上事件，82%的WANO指标达全球前10%。”杨长利强调，安全始终是核电发展的生命线。"
 china.727.a: "核能是人类应对气候挑战的重要选项，其发展需要智慧，更需要共识。"
 china.728.t: "合作共赢"
 china.728.d: "沙特内战在中方斡旋下达成停火协议后，中国与沙特签署《全面战略伙伴关系升级协定》，并同步宣布加速推进“一带一路”合作，以应对可能发生的美国内战及欧俄战争加剧所导致的全球动荡。\n根据协定，中沙将在能源、基建、金融等领域深化合作：中国承诺新增200亿美元投资沙特新能源项目并为重建在内战中遭受损毁的利亚德等城市提供高水平援助，其中，在计划中的重大项目包括备受瞩目的全球最大光伏电站阿尔舒巴赫高达2.6吉瓦的项目扩容；双方将扩大人民币跨境结算比例至40%，推动石油、天然气贸易以人民币计价。\n同时，中国加速布局“一带一路”中东网络：35家中企在沙特设立区域总部，覆盖智慧城市、海水淡化等领域；沙特加入“一带一路”能源和投资伙伴关系，与埃及、伊朗等国共建红海经济走廊。此外，中国促成的沙特伊朗和解红利持续释放，三国联合启动“中东能源转型计划”，计划未来五年投资500亿美元开发太阳能、氢能项目。\n商务部数据显示，本年度，中沙贸易额达1100亿美元，沙特人民币结算占比已突破30%，成为中东地区首个非美元结算主导市场。分析指出，中国通过调解沙特内战、强化人民币国际化及深化区域合作，既稳定了中东能源供应，又在美元霸权动摇的背景下巩固了人民币的国际信用，为全球供应链重构提供了新路径。"
 china.728.a: "久违的和平再次闪耀中东热土"
 china.729.t: "中国未来能源发展报告白皮书（节选）"
 china.729.d: "…………\n中国正加速核聚变技术从实验室迈向工程化。2024年，EAST装置实现“1亿摄氏度1000秒”燃烧等离子体，为国际热核聚变实验堆（ITER）贡献关键数据；2027年紧凑型实验堆（BEST）将验证发电可行性，2035年建成的中国聚变工程实验堆（CFETR）目标实现能量增益因子（Q值）20以上，为商用堆奠定基础。同时，氢硼聚变技术突破传统氚燃料依赖，新奥集团“玄龙-50U”装置已实现兆安级放电，计划2035年推进商业化。政策层面，国务院国资委将核聚变列为重点未来产业，安徽合肥形成全球领先的聚变真空技术产业链，社会资本加速涌入，2024年中核集团联合投资17.5亿元成立专业公司，推动商业化进程。\n中国以“核能+可再生能源”双轮驱动能源转型。2025年在运核电装机超1.2亿千瓦，高温气冷堆“玲龙一号”进入商业化示范；风电、光伏装机全球第一，风光储一体化项目加速落地，氢能制备成本降至10元/公斤以下。储能技术方面，钠冷快堆、熔盐堆研发推进，支撑高比例可再生能源消纳。双碳目标下，中国计划2030年非化石能源占比达22%，2060年超50%，核能在电力供应中占比逐步提升至10%以上。\n中国以安全为核心推进核能发展。ATF耐事故燃料通过长循环辐照考验，北山地下实验室高放废物处置技术取得突破，实现中低放废物动态平衡。法规层面，构建覆盖全生命周期的核安全标准体系，生态环境部建立现代化监管体系，保障“华龙一号”等项目高标准运行。国际合作方面，主导ITER建设，推动全球聚变研发协同，并参与核安全治理机制，提升国际话语权。\n中国能源发展以国家能源安全为中心，顺应时代潮流，引领时代进步。在美国内战、欧俄战争加剧全球动荡的背景下，中国通过“一带一路”深化能源合作，与沙特等中东国家签署高质量协定，推动石油贸易人民币结算，构建稳定能源供应链。同时，加速聚变、氢能等前沿技术布局，目标2050年核能、可再生能源占比超60%，形成“清洁、安全、高效”的能源体系，为人类可持续发展提供新路径。…………从实验室到商用堆，从国内转型到全球治理，中国正以核聚变为核心，清洁能源与安全核能为两翼，重塑能源格局。这场国际能源战争中的“静默革命”，不仅关乎中国的能源安全，更将为全球应对气候变化、破解地缘冲突提供关键答案。"
 china.729.a: "我们都有更美好的明天"
 china.730.t: "2020金融危机"
 china.730.d: "老陈在浦东机场排队等客时，车载广播里那个总是甜美的财经女主播声音突然走调了。他眼看着计价器旁粘贴的平安符开始簌簌发抖，才发现是自己的膝盖在打颤——道琼斯指数单日暴跌超1400点的新闻像根冰锥扎进太阳穴。“师傅，去陆家嘴！”西装革履的年轻人把公文包砸在后座，苹果手机屏还停留在爆仓提醒界面。老陈瞥见对方脸上的汗水与红晕。\n车开上罗山高架时，车载电台突然插播紧急通知：A股暂停交易。回程经过外高桥保税区，老陈发现往常堵到午夜的集卡长龙消失了。岗亭里保安正蹲在地上烧纸钱，火光照亮满地招聘广告残页。他摇下车窗想问问货运行情，却被焦糊味呛得猛咳。深夜收车回家，楼道里王会计的门缝渗出酒气。这个总是西装笔挺的邻居正坐在楼梯间，脚边七倒八歪的青岛啤酒瓶上还贴着沃尔玛价签。“老陈啊，”他举起最新鲜的那瓶，“知道吗？我今天亲手裁掉了自己带的管培生...”\n高架桥上的雪亮车灯划破夜空时，老陈在计价器旁贴了张新字条：今夜不打表，导航仪显示去机场的路上会经过女儿打工的商场。老陈猛踩油门冲进暴雨中的高架迷阵，远处东方明珠塔尖的避雷针引下某道寂静的闪电。"
 china.730.a: "风雨飘摇，电闪雷鸣"
 china.731.t: "投资企业"
 china.731.d: "美国内战危机爆发以来，我国政府一直在为因国际局势剧烈震荡而遭受剧烈冲击的民企保驾护航。在宣布完成对美债持仓的深调整，优化经济结构后，中国政府宣布于今日启动“中国内生态2.0升级计划”，通过抛售美债释放的千亿资金定向支持民营企业，以增强人民币购买力并稳定国内市场。\n此次行动中，中国一方面通过增持黄金（外汇储备中黄金占比升至6%）对冲美元贬值风险，另一方面加速推进人民币国际化。例如，中国与沙特、印度等37国深化人民币跨境支付系统（CIPS）合作，推动石油、大宗商品交易以人民币计价，同时扩大对“一带一路”沿线国家的直接投资，覆盖基建、新能源等领域。\n央行数据显示，今年一季度人民币跨境结算占比已突破25%，较去年同期增长15个百分点。专家指出，此举不仅分散了外汇储备风险，更通过增强人民币流动性与信用背书，间接提升了其购买力。\n财政部强调，未来将通过优化外汇储备结构、扩大进口高附加值商品等举措，进一步巩固人民币在国际货币体系中的地位。"
 china.731.a: "国家队下场，我们有救了！"
 china.732.t: "中国抛售美债"
 china.732.d: "在纽约证券交易所总部被抗议者包围的第七天，中国央行悄然启动了对美债的“历史性血崩式抛售”——单周减持2300亿美元，将持仓压至二十年最低。这一操作瞬间点燃全球火药桶：10年期美债收益率飙破7.2%，美元指数暴跌至79.3，纽约证交所被迫启动“熔断保护机制”。外交部发言人面对镜头：“中国对非战略资产的调整，是基于市场原则的常规操作。中国是一个独立自主的国家，因此中方有权处理任何债务以及国内资产。”华尔街分析师哀叹：“他们撕碎了美元的最后一块遮羞布。”\n抛售的冲击波正在肢解美国残存的经济骨架——30年期房贷利率跳涨至9.8%，五角大楼被迫暂停F-35战机的钛合金采购——即使他们根本就造不出战机。更致命的打击来自全球连锁崩塌：日本央行因美债价值蒸发被迫重斩启动对银行与证交所的封锁令，瑞士央行紧急熔断了黄金交易系统。\n中南海，习近平端起茶杯，对李云泽说：“当美国自二战后塑造的美元霸权躺在ICU插管时，我们在给新秩序接生。”此刻，华盛顿的咆哮已沦为旧帝国谢幕的挽歌，灯塔的崩塌已不可避免。"
 china.732.a: "你方唱罢我登场"
 china.733.t: "六保六稳"
 china.733.d: "老陈在浦东机场T2航站楼排队时，车载收音机里循环播放的广告突然切换成新闻：“国务院推出六保六稳特别举措...”后座刚下飞机的东北客商嗤笑一声：“稳啥稳，咱厂子都稳到越南去了！”路过陆家嘴国金中心时，往常举着香奈儿购物袋的网红不见了，倒是一群穿蓝马甲的年轻人正在挂横幅：政企联合招聘会。老陈瞥见女儿投过简历的教培公司logo，那家去年倒闭的机构现在改名叫新职业技能培训中心。午饭时老陈蹲在充电站啃馒头，手机突然震动。交管12123推送消息：“即日起巡游出租车免收三个月占道费”\n转进老旧小区时，七八个民工围着保交楼告示牌吵嚷。包工头模样的胖子正用湖南话吼：“政府监管账户里有钱，但得优先付材料商！”他脚下踩着的《农民工工资支付条例》宣传页，被雨水泡烂了边角。回家路上，居委会大喇叭循环播放：“即日起开放夜市摊位，免收卫生费...”\n深夜，老陈在台灯下核对这个月的电子发票时，隔壁小孩背课文的声音传来：“六保是民生底线，六稳是发展基线...”他听见高架桥上传来救护车的鸣笛，抬头看见红蓝车灯在天花板上划出转瞬即逝的十字星。"
 china.733.a: "六保是民生底线，六稳是发展基线"
 china.734.t: "金融危机下的中小企业"
 china.734.d: "老陈在张江高科园区门口接到林老板时，发现这位总穿西装的中年人换上了优衣库。后视镜里，林老板正把保时捷钥匙往公文包深处塞，手机外放的银行催款通知在车厢里格外刺耳：“…您尾号8888的对公账户将于明日冻结。”  \n“去临港新片区管委会。”林老板突然抬头，眼里泛着血丝，“他们新推了中小企业纾困窗口。”老陈调转方向盘时，计价器旁的“小微企业减税指南”被空调风吹落——那是上周税务局乘客落下的。\n临港办事大厅的旋转门前，穿深蓝制服的科员拦住林老板：“您企业注册地还在浦西，得去区级窗口。”林老板突然掏出三份专利证书：“我有核心技术！去年获过市科技进步奖...”玻璃门映出他挥舞证书的身影。\n外高桥保税区仓库外，老陈看见熟悉的黄马甲们在抢装集装箱。工头老李敲他车窗：“陈师傅，你那车能拉精密仪器不？”他指着贴满封条的货箱，“德国客户砍单，这些机床现在三折转内销。”海关大楼的电子钟显示凌晨两点，出口退税窗口依然亮着灯。\n第二次遇见林老板时，车载广播插播一条新闻：“本市专精特新企业复工率已达92%...”老陈看见后视镜里的林老板睡着了，手里还攥着盖有“应急转贷资金”红章的批复文件。\n当老陈的出租车通过杨浦大桥时，浦东机场方向升起满载防疫物资的货机。林老板的鼾声里混着梦呓：“德国人...重新下单了...”此时，网约车接单提示显示新的订单——目的地显示临港芯片产业园——那里刚获批建设全国首个中小企业共享研发中心。"
 china.734.a: "浦东的晨曦"
 china.735.t: "海南自贸港"
 china.735.d: "海南，中国南海上的明珠。上世纪80年代，邓小平同志就寄厚望于海南：“海南岛好好发展起来，是很了不起的。”，随着2018年党中央决定支持海南全岛建设自由贸易试验区，已然成为中国南海蓬勃迸发的新引擎。潮汐涨落间，这里每分每秒都在上演财富与文明的狂欢。集装箱的棱角切割着海平线，华尔街楼顶的雄鹰陨落，全球经济危机撕开了美国一手主导的旧秩序的裂缝，而海南自贸港正如一束光，照亮了危机后世界经济重建的方向。这里不仅是免税购物的天堂，更是中国向世界递出的“开放宣言书”——在哪经济危机浪潮中，中国选择以更大开放拥抱不确定性，以制度创新重塑全球信任。正如海南自贸港的口号：“来这里，与未来对话。”在这片热土上，一场改写21世纪经济规则的伟大实验，正澎湃启航。"
 china.735.a: "明珠蒙尘终有时,守得初心颜惊世"
 china.736.t: "消费升级"
 china.736.d: "老陈蹲在联华超市门口的台阶上，手机屏幕在晨雾中泛着冷光。“民生消费券发放倒计时00:02:37”的提示不断跳动。他缩了缩露出线头的保暖袜，想起妻子念叨的“抢到满300减50就给闺女买羽绒服”。\n超市卷帘门升起那刻，人群如沙丁鱼般涌入。老陈的诺基亚突然死机，重启时听见收银台传来尖叫：“系统炸了！我们暂不支持电子券！”他攥着打印的纸质备用券挤到粮油区，却发现金龙鱼旁新立了牌子：“本区仅限电子券核销”。\n结账时，收银员用扫码枪敲着告示：“政府消费券单笔限用三张”。\n夜市摊飘来淀粉肠香气，摊主挂着支持消费券的LED牌。老陈摸出最后一张满50减10，却被告知：“下午刚改规则，酒水饮料除外。”他盯着价目表上暴涨的青岛啤酒价签，想起乘客说过的话：“这些券哪是给咱省钱，是教咱学会高等数学。”\n暴雨夜收车回家，发现楼道公告栏贴了告示：“过期消费券可兑换超市临期商品。”老陈用攒的七八张废券换了三包方便面，包装袋上印着抗疫特别纪念版。橱柜深处，那件始终没抢到券的羽绒服链接还在手机收藏夹躺着。老陈把方便面汤喝得一滴不剩，暖意顺着食管下滑时。窗外的陆家嘴灯光秀变幻着新标语："
 china.736.a: "促消费稳经济，共建美好生活"
 china.737.t: "危机下的双循环"
 china.737.d: "流水线停止那天下着暴雨，组长阿明把最后一批蓝牙耳机封箱时，突然摘下防静电手环说：“这玩意儿从今往后改叫‘希望手环’。”人们哄笑，却没人敢问出口——仓库里堆着七万台印满外文字母的充电盒，像一片凝固的蓝色海洋。\n转机来得比想象中魔幻。市里派来的技术员带着一箱国产芯片闯进车间，身后跟着穿中山装的老师傅。“从今天开始，咱们给高原基站做信号放大器。”老工程师的手掌拍在身前的的一盒天线上，震落一层灰，“这天线当年是为苹果造的，现在该为中国改回来。”质检台上多了一台恒温装置，组长说测试时要模拟零下三十度工况，比欧洲佬那边的指标还严苛。\n复工首日，流水线流淌的不再是光亮的塑料外壳，而是墨绿色的军规级电路板。忙碌一天的阿明从夜班出来，看见厂区东墙新竖了块电子屏，滚动着海南自贸港的离岸订单。门卫室收音机飘出新闻：“本厂自主研发的耐寒模块中标川藏铁路……”"
 china.737.a: "更多，更快，更强！"
 china.738.t: "中日韩自贸区会议"
 china.738.d: "“泰晤士报\n中日韩自贸区谈判破裂：东京“自断经脉”拒签声明 首尔深夜修改文本遭现场对峙​​——第七轮中日韩自贸协定部长级会议在青岛胶州湾会议中心上演戏剧性一幕\n在美国内战导致跨太平洋供应链彻底瘫痪的第三个月，中日韩三国代表在胶州湾畔的量子保密通信会议室内，为拯救亚洲经济圈展开最后博弈。这场原定签署《东亚供应链自救联合声明》的会议，最终以日本经济产业大臣山田隆二摔门离场、韩国产业通商资源部长崔承宰含泪撕毁修订稿告终。\n韩方态度则如履薄冰。崔承宰被拍到凌晨三点独坐酒店行政酒廊，面前摆着三星电子要求“必须签约”的密函。消息人士称其曾提议删除“排除域外金融监管”表述换取日方签字，却遭中方副代表冷斥：“釜山港堆积的十万辆现代汽车，等得起华盛顿的救世主吗？”中国商务部长在新闻发布会的总结发言被视作新秩序宣言：“当洛杉矶港的起重机倒在海滩旁，长满藤壶时，黄海应该升起新的灯塔。”"
 china.738.a: "“他们真以为美国佬会救他们”"
 china.739.t: "结构改革阶段性成果"
 china.739.d: "《国务院关于经济体制改革阶段性成果的报告》\n面对全球性经济危机与地缘格局剧变，中国在党中央坚强领导下，统筹发展与安全，以深化改革为主体，成功稳住了经济基本盘并实现结构性突破。\n海南自贸港建设取得关键进展​​，全岛封关运作方案全面落地，跨境资金流动、数据跨境试点等120项制度创新成果落地，吸引超300家跨国企业区域总部入驻，离岸贸易规模突破8000亿元，成为链接内外循环的重要枢纽。​​“六保六稳”精准施策成效显著​​，通过减税降费、稳岗补贴等组合政策保障民生底线，城镇新增就业1243万人，重点产业链复工率保持在95%以上，粮食产量连续8年稳定在1.3万亿斤以上，能源自给率提升至86%。\n房地产市场通过定向信贷支持、保交楼专项基金等举措，推动停工项目复工率超92%，核心城市房价波动收窄至±3%区间。​​内需市场韧性凸显​​，新能源汽车、智能家居等消费升级类商品销售额同比增长21%，县域商业体系改造带动乡村消费增速达15.4%，数字经济渗透率提升至42%。\n国内大循环纵深推进的同时，​​“一带一路”合作逆势拓展​​，中老铁路、匈塞铁路等标志性项目投运，中欧班列开行量突破2万列，稳住了外贸基本盘。当前改革已进入攻坚期，我们将坚持底线思维，深化制度型开放，以科技自立自强夯实产业链安全，推动经济在风浪中高质量稳定发展"
 china.739.a: "我们将在风浪中稳步前进"
 china.740.t: "一带一路"
 china.740.d: "当华盛顿国会山的硝烟尚未散尽，上海自贸区码头已迎来晨曦中的万吨货轮。2022年秋，美国内战引发的供应链断裂如多米诺骨牌般席卷全球，中国依托“一带一路”构建的韧性网络，正悄然重塑世界经贸版图。\n中东沙漠升起新的星辰。卡塔尔世界杯场馆的霓虹尚未熄灭，中石化已与卡塔尔能源签署27年LNG长协。迪拜商品交易所里，上海原油期货计价的中东原油合约日均交易量突破50万手。伊朗街头，奇瑞、吉利汽车在雪佛兰撤空的4S店里陈列，市占率半年内从7%飙升至41%。中国移动支付的绿色标识开始在亚非拉20国街头闪烁。\n世界经济旧都纽约的黄昏，法西斯分子正在与当地警察争夺控制权。而中国船舶集团已向希腊、新加坡交付多艘双燃料集装箱船，悄然接管了全球17%的海运份额。如今，一带一路已然成为了新的国际经济动脉。"
 china.740.a: "世界曾从它认识我们，如今，我们将从它拥抱世界"
 china.741.t: "经济稳定"
 china.741.d: "通过我们政策的调试以及强烈的管控，我国经济终于是有了回暖向好的趋势。虽然只是微不足道的一步，但这总带来了些曙光。"
 china.741.a: "巨轮破冰"
 china.742.t: "利亚德谈判"
 china.742.d: "经历长达数月的血腥绞肉与惨烈厮杀后，在中方的积极斡旋下，萨里曼政府与反对派武装组织于当地时间9月21日中午12点同时宣布暂停一切敌对军事活动并邀请中方监督组赴各战区监督停火协议的执行。根据声明，双方高规格代表团将在前首都利亚德展开长达数星期的全面停火谈判。至此，沙特和平初见曙光。\n沙特内战爆发后，中国迅速响应国际社会呼吁，依托“全球安全倡议”框架，联合联合国及阿拉伯国家联盟（阿盟）启动调解机制。中方特使此前已多次穿梭于冲突各方之间，促成对话共识。\n谈判现场，政府军领导者萨勒曼与反对派代表均强调了维护国家主权与民族团结的重要性并向中方为和平所做出的努力致以最诚挚的感谢。中方代表在致辞中重申，中国始终秉持“共同、综合、合作、可持续”的安全观，愿为沙特和平进程提供平台与支持。分析认为，此次谈判是中东“和解潮”的延续，中国凭借在沙伊和解、也门停火等事件中的成功经验，成为地区冲突调解的关键力量。此次谈判如顺利进行，将为沙特近几月以来的人道主义悲剧画上句号。\n纵有苦难，纵有悲伤，人民仍旧在痛苦中仰望苍天，渴求希望；纵有牺牲，纵有血泪，我们仍哭哭笑笑，在血色的天幕下追逐和平。"
 china.742.a: "逝者安息"
 china.743.t: "金融危机结束"
 china.743.d: "在我们对市场的一系列强力控制与对投机分子的打压之下，我国经济终于是恢复了正常。虽然这些举动会让国内的党外自由主义反对派不满，但为了经济持续增长与繁荣，这一切都是值得的。借此机会，我们也将趁机加强中国在全球的势力范围控制，在美国崩溃后的世界新秩序中夺得一份羹。"
 china.743.a: "稳定压倒一切"
 news.701.t: "日本发动珍珠行动"
 news.701.d: "昨天，令人震惊的消息传来：日本的执政党自由民主党在宣布戒严，控制了日本国内的局势后，袭击了中华人民共和国东南沿海的港口与军事基地，不宣而战，正式介入了台海局势，并承认了中华民国为全中国的合法政府。与此同时，大批的士兵从日本的港口出发，踏上台湾岛。第4次台海危机此刻正演变成席卷整个东亚的大战。俄罗斯专家指出：这一举动不仅代表着日本与中国自70年前的第二次中日战争以来，第二次进入敌对状态，更代表着中国与日本在1972年签署的《中华人民共和国和日本国和平友好条约》失去法律效力，值得注意的是，该条约内容不仅规定着日本承认台湾岛为中华人民共和国领土，更包含着中日战争的结束与中国放弃对日索取战争赔款。但无论如何，中国国内日益高涨的民族主义，尤其在此次袭击后的反日的情绪意味着这注定对日本来说是一番苦战。在美国的尸体上，巨龙与武士正在争夺整个东亚的控制权，而胜者将主导东亚的新秩序。"
