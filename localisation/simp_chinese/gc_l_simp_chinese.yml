l_simp_chinese:
PRC_manage_financial_crisis_desc: "国际局势巨变所引发的金融地震已经传入我国市场并迅速向我国经济结构深处扩散传播----共和国现在面对的是自2008年以来最严峻的经济危机，也被称为第二次大萧条。是时候让有形的铁拳入场，来帮助深陷泥沼的众人脱离苦难了。"
PRC_expand_investment_desc: "以工代赈作为某种意义上的自古以来被证明是历久弥新的----也许我们可以趁着这波低廉人力价格启动一些超级工程来将经济活力发放到产业各处，工人拿工资，工厂拿订单，服务业拿服务费，政府收获口碑，国家收获伟大事业与人工奇迹----现在就开始！"
PRC_restructure_desc: "突如其来的危机暴露了我国经济结构在应对风险挑战时的巨大缺陷，这将严重限制我国的发展潜力，并为以后埋下致命隐患，对此，我们需迅速做出明智决定，将生产力放在需要他们的地方，全面推动经济结构向二十一世纪社会主义新型经济结构转型。"
PRC_six_guarantees_stable_desc: "在国家发展的关键时刻，面对内外部环境的复杂变化，我国政府推出“实现六保六稳”策略，以确保国家经济的稳健运行和社会的和谐稳定。此策略旨在通过保障就业、基本民生、市场主体、粮食能源安全、产业链供应链稳定和基层运转，来稳住经济基本盘，稳就业、稳金融、稳外贸、稳外资、稳投资、稳预期，构建国内经济大循环的坚实基础。"
PRC_dual_circulation_desc: "百年未有之大变局正要求我们尽快构建以内需为主导、内外市场相辅相成的经济体系。通过强化国内大循环的主体地位，同时保持与国际市场的有效互动，我们力图在保障经济安全的同时，开拓新的增长动力。此策略要求我们深化供给侧结构性改革，提升产业链水平，确保关键核心技术自主可控，以达到经济高质量发展的目标。"
PRC_epidemic_bonds_desc: "无论我国的疫情战争取得了如何辉煌的胜利，疫情仍然深刻的打击了我国的经济----为应对前所未有的经济挑战，政府决定发行“抗疫复兴国债”，筹集巨额资金，用于医疗体系的重建、中小企业救助、失业人员支持以及关键基础设施的升级，确保国家能够迅速从疫情的阴影中恢复过来。"
PRC_cjk_trade_zone_desc: "值此世界巨变之际，也许是时候重提先前被美国人干扰而破灭的中日韩自贸区建设了----泛东亚经济一体化建设必然会创造无数机遇，为三国带来走出经济危机的希望与持久而可靠的伙伴关系。让我们举杯，为伟大的合作干杯！"
PRC_support_smes_desc: "中小企业作为国家经济的毛细血管，其健康与活力对于整体经济至关重要。在经济转型的关键时期，推出“定向支持中小企业”国策，通过财政补贴、税收减免、贷款担保等精准措施，为中小企业提供生命线，增强其竞争力和创新能力从而确保就业稳定，促进技术创新，以及推动经济结构的优化升级。这绝对会是笔划算的买卖。"
PRC_dump_us_bonds_desc: "美国国内危机不断，两党之争愈发露骨，事情正在向不可控的方向发展……面对当前的国际形势和国内经济调整的需求，我们应迅速抛出手中的美国国债来规避风险，释放国内资金压力，同时对国际金融市场施加影响来重新平衡国内外的经济权重，迫使对手在外交和经济政策上作出让步。"
PRC_boost_consumption_desc: "经济危机让我国的消费结构短暂的走了段回头路，曲折向前的历史发展也应该走上快车道了：通过提升产品质量、鼓励创新设计和促进高端服务业发展，引导消费者从基本需求向品质生活转变。此策略不仅旨在增强国内消费市场的活力，还意在推动产业结构的高级化，形成以消费者为中心的经济循环体系。"
PRC_stable_real_estate_desc: "房地产业作为我国经济发展的支柱产业已经发光发热了三十年有余，也是时候让雪球平稳落地了----宏观调控市场，平衡供需关系，防止市场过热或崩盘，确保经济的平稳运行。一个健康、可持续的房地产市场将是我国的未来，把年轻人从房贷中解放出来，保护居民住房需求，我们都有光明的未来。"
PRC_self_control_chain_desc: "疫情让我们认清了不少文明国家的丑恶嘴脸----国家安全与经济自主必须掌握在自己手上。构建自主可控产业链，强化本土研发、扩大关键产业的国内生产能力，以及优化供应链布局，实现核心技术和重要物资的自给自足，减少对外依赖，进可攻，退可守，妙哉妙哉。"
PRC_deep_reforms_desc: "结构调整初具成效，一切都在向着光明的那方发展----实现经济的持续健康发展，保障我国成为社会主义经济理论的伟大完美之作，我们决定全面深化结构性改革，对现有经济结构再次进行全方位、深层次的调整和优化。"
PRC_expand_belt_road_desc: "逆全球化的浪潮不能阻拦中国的世界大同梦想----“一带一路”倡议作为我国推动国际合作、促进共同发展的重要平台，已取得显著成效。进一步深化合作、拓展影响力，让一带一路走出规划，走向世界，让世界人民切实感受到“一带一路”的福利。"
PRC_end_financial_crisis_desc: "经过一系列的努力，我国已然先人一步跨越子夜，在实现社会主义经济强国的体系建设上迈出了坚实而巨大的一步，是时候向全国人民交出这份完美的答卷了----为中国人民的伟大胜利欢呼！为中国共产党的明智领导欢呼！中国将繁荣昌盛，中华民族必将再次屹立在世界民族之巅！"
PRC_covid_great_wall: "筑牢抗疫防线"
PRC_covid_great_wall_desc: "为了稳定人心，控制疫情，党中央下今各级党组织和广大党员干部要始终坚持以科学的思维、科学的态度、科学的手段开展好疫情防控工作，反对形式主义、官僚主义、懒政怠政的作风，筑起以党员干部-一线医护人员-社区管理人员-人民群众为主体，十四亿人民共同构成的抗疫长城。乌云遮不住升起的太阳，疫情更阻挡不住春天的来临，而胜利也必将属于我们！"
PRC_hainan_free_trade_desc: "如今全球金融风暴愈发严峻的情况下，我们将支持海南省逐步探索、稳步推进中国特色自由贸易港建设，分步骤、分阶段建立自由贸易港政策和制度体系。依靠海南独有的地理位置，形成中国和东南亚之间的经济链环，通过吸收海外外逃资本，形成一个以中国为主导的对外开放门户，为未来形成一个以中国为主的经济圈做好准备。"