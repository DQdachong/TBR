china.10010.t: "石油危机卷席全球"
china.10010.d: "沙特阿拉伯境内爆发严重武装冲突导致全球陷入石油危机当中。初步数据显示，沙特原油日产量下降超过60%，石油出口量急剧萎缩至同时期的10%，引发国际市场剧烈震荡。\n\n受此影响，国际油价单日涨幅达45%，突破每桶200美元，创下历史新高。全球能源市场受到严重冲击，全球股市出现大幅下跌，而能源类股票逆势上涨。为缓解供应短缺，部分国家已宣布释放战略石油储备。\n\n经济分析人士指出，如果沙特石油生产长期中断，全球通胀压力可能进一步加剧，交通运输、制造业等能源密集型行业将面临成本激增的挑战，而以此为主要产业支柱的广大发展中国家预计会遭受严重冲击。\n\n目前，美国、俄罗斯及石油输出国组织（OPEC+）正就稳定市场进行紧急磋商。中东地区局势持续紧张，周边国家已加强安全戒备。联合国表示，将就沙特阿拉伯内战问题召开紧急会议，协助各成员国度过本次危机。"
china.10010.a: "92号汽油是不是要破10了？"

china.10011.t: "尹锡悦击败李在明当选韩国总统"
china.10011.d: "在韩国前任总统文在寅受疫情以及石油危机影响宣布辞职后的几个月后，韩国第20届总统选举结果揭晓，最大在野党国民力量党候选人尹锡悦以48.56%的得票率击败执政党共同民主党候选人李在明（47.83%），当选韩国总统。此次选举被称为韩国历史上“最胶着的大选”，双方票差不足1个百分点‌。\n\n选举投票于3月9日进行，超过4419万登记选民参与，投票率达77.1%。计票过程中，尹锡悦与李在明的得票率始终紧咬，初期李在明一度领先5.55个百分点，但最终尹锡悦以微弱优势逆转‌。\n\n尹锡悦在胜选后表示：“这一胜利属于伟大国民”，并向支持者和竞选团队致谢。他承诺将倾听国民声音，团结各方力量为国家服务‌。李在明承认败选，并向尹锡悦表示祝贺，呼吁终结社会分裂‌。\n\n尹锡悦将于2020年5月10日正式就任韩国总统‌。"
china.10011.a: "他能摆脱青瓦台的魔咒吗？"

china.10012.t: "第十次中日韩外长会谈在首尔召开"
china.10012.d: "近期，在首尔举行的第十次中日韩外长会议落下帷幕。中国外交部发言人毛宁表示，会议将围绕推进三国合作及共同关心的地区和国际问题展开讨论。中方愿与日韩一道落实领导人共识，重点推进人文交流、可持续发展与气候变化、经济合作与贸易、公共卫生和老龄化、科技合作与数字化转型、救灾和安全等六大领域的合作‌。\n\n会议核心议题包括：经贸合作方面，三国同意早日重启中日韩自贸协定谈判，扩大相互贸易投资，设立出口管制对话机制，维护产业链稳定‌。科技创新领域，将设立中日韩数字经济合作对话机制，推动新质生产力赋能三国发展，并欢迎日韩参与中方筹建的中日韩创新合作中心‌。人文交流方面，中日韩三方力争2025年实现4000万人次互访目标，深化“东亚文化之都”等品牌合作‌。可持续发展领域，将加强健康老龄化、新能源、绿色发展等领域合作，共同应对非传统安全挑战‌。\n\n会议为即将举行的三国领导人峰会做准备‌，并强调三国作为亚太重要经济体，应坚持开放型经济，反对保护主义‌。\n\n会议前夕，中日因外交表述争议引发风波。日本首相岸田文雄被中方报道“尊重中方立场”，但日方否认相关措辞，双方围绕”中日四个政治文件”及台湾问题博弈加剧‌。中方强调《波茨坦公告》等历史文件对日本的约束力，警示日方勿在敏感问题上玩火‌。\n\n尽管存在分歧，三国仍同意通过对话管控矛盾，推动务实合作。此次会议标志着三国关系在经贸与人文领域的回暖，但地缘政治竞争仍是长期挑战‌。"
china.10012.a: "日韩谈了，但美国可没谈"

china.10013.t: "中国空军在南海领空驱离外军侦察机"
china.10013.d: "近期，中国人民空军在南海上空依法对一架外军P-8A反潜巡逻机实施驱离，有效维护了国家主权和空防安全。\n\n现场信息显示，P-8A巡逻机携两架F16在未经许可的情况下擅自闯入中国西沙群岛领空，并试图抵近永兴岛实施侦察。解放军南部战区迅速下达命令，某部3架歼-16战机当即升空拦截，通过无线电警告、伴飞压制等专业手段，依法要求其立即离开中国领空。\n\n在多次警告无效后，中国战机果断采取进一步措施，在P-8A航向前方发射红外干扰弹，以非接触方式形成有效威慑。面对解放军飞行员的坚定姿态和专业操作，外军巡逻机最终调转航向撤离相关空域‌。\n\n此次行动再次证明，中国军队有能力、有决心捍卫国家主权和领土完整。任何试图挑战中国底线的行为都将遭到坚决反制。"
china.10013.a: "贼心不死!"

china.10014.t: "石破茂当选日本首相"
china.10014.d: "当地时间9月，日本自民党党首石破茂在临时国会众议院和参议院进行的首相指名选举中，均获得超过半数选票，正式当选第102任日本首相。\n\n此前，当地时间9月27日下午，日本自民党前干事长石破茂在自民党总裁选举第二轮投票中获得多数选票，当选自民党新任总裁。\n\n日本首相由政党提名、国会众参两院议员投票选举产生，一般而言由在国会众议院占据多数议席的政党党首出任。\n\n当地时间10月1日上午，日本岸田文雄内阁集体辞职。\n\n据此前报道，2024年8月，岸田文雄宣布将不参加9月举行的日本自民党总裁选举，这意味着此次选举结束后他将不再担任首相。"
china.10014.a: "这会是中日韩关系的新篇章吗？"

china.10015.t: "沙特内战"
china.10015.d: "在反对派武装接连袭击重要产油基地及其配套设施后，本月11日，沙特政府正式宣布国家进入战争状态，并将最近两个月以来的所有有关事件定性为叛乱，自此，沙特内战全面爆发，沙特阿拉伯成为自叙利亚、黎巴嫩、也门、伊拉克以来第五个陷入内战泥沼的中东国家。\n\n关于此次内战爆发的原因外界众说纷纭，但据不愿透露姓名的消息人士透露，CIA与M16共同策划了包括 “1.5利亚德特大恐袭案”在内的多场反政府袭击事件并秘密支持沙特境内的反政府武装，包括流亡王室成员与极端保守派分子在内的大量人员在美本土或海外基地接受培训后被秘密送回沙特参加本次圣战活动。此举旨在推翻加速执行“向东看”政策的现政府，彻底重塑中东格局。\n\n沙特乱局对于刚与沙特现政府签署《2030年全面战略合作伙伴协议》，梦想重建一带一路的中国政府来讲也许并不算好事----如果现政府被推翻，包括石油人民币互换协议，2030中国-中东展望等大量雄心勃勃的协议将被弃置，这是北京方面所不能接受的。\n\n我们注意到，中方第一时间对沙特近期所发生的种种表达了严重关切并一再警告“外部势力停止干涉内政”，而沙特也在第一时间向北京通告了有关情况并“请求防御性协助”以供平叛。目前，北京尚未对沙特政府的有关请求发表回应，但在中方政治经济版图逐日拓展，中方军备日渐扩张的当下，不排除中方会不惜以武力保卫自己的外交政治财产的可能----正如70年前他们的祖辈一样，他们会为“和平与长久的稳定”而在异国他乡流血。谁知道呢？"
china.10015.a: "血染黑金"

china.10016.t: "石油危机冲击下的中国：路在何方？"
china.10016.d: "尽管早有准备，石油危机仍然以无可匹敌的力量击垮了当下经济格局：全球主要股市集体下挫，道琼斯指数单周跌幅达12%，创2008年以来最大周跌幅‌；A股更是惨不忍睹:上证综指单日暴跌5.2%，航空、交运、制造业与传统能源板块领跌。\n\n可以预见的是，如果处理不当，大量传统制造企业停摆，失业潮，社会动荡，民兴不稳----“中国陷入危机“已经不是空谈，我们需要立刻组织起力量在这场巨大变革中找到出路，失败，亦或借此机遇完成转型，浴火重生----社会主义巨轮的舵手，请为你的国家找到前进的路！"
china.10016.a: "我将以我全部的努力与能力守卫这片热土，直到生命终结。"

china.10017.t: "沙特内战冲击日本政局：石油危机引爆社会动荡"
china.10017.d: "沙特内战引发的全球油价飙升正在全球引发严重连锁反应，而在日本，由于高度依赖外界供给的能源架构，随着油价突破150美元/桶大关，其已陷入经济政治双重危机。\n\n经济层面，日元汇率跌至1美元兑160日元的历史新低，汽油价格暴涨50%，物流化工产品的成本激增导致物价全面上涨。当下，日本国内中小企业倒闭潮涌现，失业率攀升至10.8%，多地出现抢购潮和反涨价示威，恶性暴力事件层出不穷，黑帮势力重新露头并阻挠社会企业正常经营----日本正陷入结构性悲观与混乱中。\n\n在石油危机浪潮中，呼吁新能源改革，提出提高日本能源率的立宪民主党支持率飙升至40%，创历史新高。该党借机联合其他在野党提出内阁不信任案，自民党政权岌岌可危。东京、大阪等地已爆发反政府示威，部分演变为警民冲突。\n\n分析人士指出，这场危机暴露了日本能源安全的致命弱点。若局势持续恶化，日本可能面临政权更迭或更大规模社会动荡。目前政府虽采取释放石油储备等措施，但收效甚微。未来日本政局走向，将取决于当局能否有效应对这场由能源危机引发的全面冲击。"
china.10017.a: "他们为了反对而反对"

china.10018.t: "中国舰队穿越宫古海峡"
china.10018.d: "据日本防卫省统合幕僚监部发布的消息，中国海军6艘军舰（包括052D型导弹驱逐舰、054A型护卫舰及补给舰）于不久前穿过宫古海峡进入东海，完成了一次从太平洋返回的机动部署。值得注意的是，其中4艘军舰（西宁号、大庆号、日照舰、呼伦湖号）曾于7月25日经宫古海峡进入太平洋，而太原号和荆州号则于7月27日南下太平洋‌。\n\n此次行动是中国海军近年来在宫古海峡及周边海域的常态化训练之一。宫古海峡作为第一岛链的关键水道，是中国海军进出西太平洋的重要通道。中国舰艇的频繁穿航，不仅展示了远海训练能力，也引发了对所谓“第一岛链防御有效性”的质疑。\n\n军事分析人士指出，中国海军穿越宫古海峡的频次和规模表明，所谓“第一岛链封锁”已名存实亡。未来，中国或进一步通过联合巡航（如中俄海上合作‌）和远洋部署，深化在西太平洋的存在，重塑区域安全格局。\n\n中国海军的行动既是主权国家合法权利的行使，也是对过时地缘战略的务实回应。随着力量对比变化，“岛链防御”概念早已失去实际约束力，相关国家需重新评估其安全政策的有效性并重新思考与北京方面的合作或对抗。"
china.10018.a: "走向蓝水深处……"

china.10019.t: "美日韩菲联合军演"
china.10019.d: "近日，美国、日本、韩国及菲律宾在南海及东海海域展开代号为“太平洋盾牌-2021”的大规模联合军事演习，参演兵力包括四国航母战斗群、隐形战机及电子战部队，演习内容涵盖两栖登陆、防空反导及封锁作战，被外界普遍视为针对中国的军事施压。\n\n解放军迅速采取反制行动，通过综合威慑与实战化演练，应对四国战略意图，彰显中国维护地区稳定的决心与能力。\n\n此次演习是美日韩菲首次在南海进行多航母协同作战演练，美军“里根”号、日本“出云”号、韩国“马罗岛”号及菲律宾“何塞·黎刹”号舰艇组成联合编队，模拟所谓“应对区域威胁”。五角大楼宣称，演习旨在“维护自由开放的印太秩序”，但分析人士指出，其真实目标直指美国即将到期的债务问题。美方似乎抱有一种天真的幻想，仅通过一次施压就能让中方全盘接受自己搞出来的烂摊子。\n\n中国外交部发言人第一时间回应，强调此类挑衅行为严重破坏地区和平，敦促有关国家停止制造对立。解放军南部战区、东部战区随即进入高度戒备状态。"
china.10019.a: "现在可不是2016年……"

china.10020.t: "东部战区举行多军兵种联合演习"
china.10020.d: "近期，中国人民解放军东部战区在台岛周边连续组织演习，通过多军兵种协同作战演练，对“台独”分裂势力及外部干涉形成强大威慑。此次行动凸显解放军维护国家主权和领土完整的坚定决心与实战能力‌。\n\n本次演习聚焦于战争状况下的全面海空立体封控‌，并对电子战压制‌、要域封锁‌、联合火力打击‌等实战化科目进行全面检验：战区海军驱护舰编队抵近台岛北部、南部及金门、马祖等外岛，实施多方向饱和式模拟打击；空军歼-20、歼-16等战机开展环台岛战巡，协同舰艇构建联合打击体系‌。火箭军部队同步展开东风系列导弹发射准备，形成“全链条打击”态势‌。\n\n东部战区发言人强调，此类演训是“捍卫地区安全的必要行动”，战区部队将“常态组织战备警巡”，坚决粉碎任何破坏地区稳定图谋‌。专家点评称，‌此次系列演习展现解放军 “三大优势”----体系化作战‌， 技术代差、战略定力，这将在未来可能的战争中对潜在的敌人造成全方面的碾压。"
china.10020.a: "我们是，祖国的铁锤！"

china.10021.t: "第二次南海对峙"
china.10021.d: "南海局势骤然紧张。菲律宾司法部正式向海牙常设仲裁法院提交针对中国的第二轮诉讼，指控中国“破坏南海生态环境”并索赔‌。此举被视为对2016年无效仲裁的翻版----同样的，也被中方视为又一次的“严重挑衅与无耻冒犯”。16年的南海对峙，又在此上演。\n\n小马科斯政府在美国新任国务卿鲁比奥电话承诺“共同防卫”后采取行动，菲海警船持续在仙宾礁、铁线礁挑衅，并携带西方记者制造舆论‌。中国方面则立即强化了包括仁爱礁、黄岩岛在内的海警巡逻，并派出055型驱逐舰编队前出南沙警戒，要求火箭军部队进入战备状态‌。\n\n据卫星图像显示，南海已形成实际意义上的军事力量对峙：\n\n美军方面，“里根”号航母战斗群从日本横须贺南下，与菲律宾苏比克湾的“美利坚”号两栖攻击舰汇合，F-35C舰载机频繁起降‌。美军P-8A反潜机连日抵近中国岛礁侦察，遭解放军歼-11BSH战机拦截驱离‌，双方摩擦不断。\n\n中国方面，东部战区目前已派出包括山东舰在内的大型航母编队，现其已突破巴士海峡，与东部战区“联合利剑”演习部队形成南北夹击态势‌；南海舰队8艘052D驱逐舰实弹出港，东风-26导弹旅被曝向海南机动‌。反观处于斗争涡流中心的菲海军，仅能派出2艘二手美制巡逻舰，其发言人称“期待盟友更多支持”，但美航母始终与争议海域保持200海里以上距离‌。\n\n目前，国际多方呼吁克制‌：联合国‌秘书长古特雷斯紧急呼吁“避免单边行动”，提议重启多边磋商‌，而东盟‌：印尼、马来西亚等国敦促“非军事化解决”，越南保持沉默‌，发言人拒绝对此事做出评价。"
china.10021.a: "南海风云再起。"

china.10022.t: "南海对峙落幕"
china.10022.d: "美东部时间14日深夜，随着美国防部紧急宣布“临阵换将”，本次南海对峙迎来终结：第七舰队司令卡尔·托马斯中将因“误判局势导致战略被动”被解职，其副手因指挥“罗斯福号”航母编队撤离争议海域时“未按预案执行威慑任务”同步遭撤换‌。卫星图像显示，美军“罗斯福号”航母已撤至泰国林查班港，距离黄岩岛达1600公里，舰载机联队降落时发生1起F/A-18E着舰事故，成为美方于本次对峙中所损失的第一架F/A-18系列飞机。\n\n目前，中方的‌实控海域扩大至历史峰值；‌通过持续42天的海空联合封控，中方已实现对黄岩岛、仁爱礁等争议区域的常态化管控。最新卫星监测显示，菲方在仁爱礁非法坐滩的“马德雷山号”军舰已完成驳船牵引，将在七日内被送回菲律宾港口。\n\n本次对峙所带来的影响绝非止步于此。对比2016年南海对峙与本次事件，美军航母两次均在解放军实战部署后撤离，所谓“航母威慑”已沦为战略负资产‌。‌从歼-20隐身战机压制F-35，到055舰逼退“罗斯福号”，再到东风-26模拟打击演练，解放军区域拒止能力获实战验证‌。美帝国的崩溃，业已进入倒计时。"
china.10022.a: "2016做不到的，2020更别想做到"

china.10023.t: "第二次南海对峙的后果"
china.10023.d: "14日凌晨，美军“罗斯福号”航母编队撤离南海争议海域的卫星画面在全球社交媒体疯传。对比2016年南海对峙后“体面撤军”的剧本，此次撤退被军事专家形容为“现代版敦刻尔克大溃败”——舰载机联队在对峙中撤离损失1架F/A-18E，补给舰“卡尔·文森号”甚至遗弃了价值2.7亿美元的声呐阵列‌。本次对峙给美军方带来的初步损失估计超十亿美元，但此事件在美国国内所产生的震荡远没到终结之时。\n\n国防部长奥斯汀在国会听证会上承认“低估中方作战能力”并随即引咎辞职。海军作战部长丽莎·弗兰凯蒂上将被强制提前退役，第七舰队司令卡尔·托马斯中将以“战场抗命”罪名遭军事法庭起诉。更致命的是，撤军途中“里根号”航母舰载机联队长麦克·康威上校在加密频道怒斥白宫“背叛前线将士”的录音外泄：这是否为现役部队集体哗变征兆‌？\n\n马六甲海峡东口受军事对峙影响与沙特危机的全面爆发，中东至美西海岸原油运输成本暴涨400%。得州页岩油巨头埃克森美孚5月13日宣布启动二叠纪盆地开采计划却因机械禁运等问题而被迫终止。美联储紧急启动“战时利率”，却仍未能阻止华尔街能源股单日23%的史诗级暴跌‌。\n\n太平洋全面溃退，华尔街红云遍布：军事立命，金融立国的美利坚已无路可退，维系这个国家的根基已被动摇，联邦正在被自己培养出的巨大怪物所撕碎。"
china.10023.a: "弗兰肯斯坦，你将被你的造物杀死。"

china.10024.t: "美防长突访上海"
china.10024.d: "据本社独家获悉，美国国防部长劳埃德·奥斯汀今日突然抵达上海进行秘密访问，与中方高层举行闭门会谈。此次访问正值美国国内政治危机持续升级，特朗普支持者与联邦政府公开对抗，军方内部出现分裂迹象，外界普遍猜测美国可能面临内战风险。\n\n美防长此次紧急访华，核心目的是在美可能爆发内战前寻求中国的战略支持。据接近会谈的消息人士透露，美方主要提出三方面诉求：一是希望中国保持对美关键物资供应，特别是稀土、锂电池等战略资源；二是试探中方对美元资产的态度，防止美债遭大规模抛售引发金融崩溃；三是寻求建立危机管控机制，避免因美内乱导致军事误判。\n\n值得注意的是，美方可能以放松对华科技制裁、在台海问题上调整立场等作为交换条件。有专家认为，这反映出美国政治精英对国内局势的深度担忧。近期美国多个“红州”国民警卫队拒绝执行联邦命令，得克萨斯州更公开宣称要“保卫州权”，使得美国面临自南北战争以来最严重的宪政危机。\n\n与此同时，日本和韩国等美国盟友正密切关注事态发展。有报道称，日本自卫队已提升警戒级别，担心美国内乱可能引发东亚力量真空。中国军方近期在东海和南海加强了演训活动，被外界解读为应对潜在变局的准备。\n\n截至发稿时，中美双方尚未就此次会谈发布正式声明。但可以确定的是，随着美国国内危机加深，全球地缘政治格局正面临二战以来最剧烈的变动，而中国的战略选择将成为影响未来国际秩序的关键因素。"
china.10024.a: "生，或是死"

china.10025.t: "中国东部战区代表团访问日本防务省"
china.10025.d: "本月7日，中国人民解放军东部战区代表团访问日本，与日本防卫省及自卫队展开交流，旨在增进两军互信、减少误判，并围绕台海、东海安全等议题交换意见。\n\n此次访问是继去年11月日本自卫队代表团访华后，中日军方恢复的第二次高层互动。代表团由东部战区副司令员陈岳琪带队，其曾指挥辽宁舰远洋训练的经历凸显中方对此次交流的重视。访问期间，双方重点探讨了台海局势、东海安全及军事行动规范等议题，旨在通过机制化沟通避免一线部队的误判与摩擦。‌‌\n\n此次访问展现了中国通过军事外交稳定周边局势的意愿，同时传递出对美国以及日本介入台海问题的明确警告。"
china.10025.a: "中日军事关系破冰的重要标志……吗？"

china.10026.t: "自民党深陷内部政治危机"
china.10026.d: "日本政坛持续动荡引发国际关注。随着美西方全球秩序的全面崩溃，最大在野党立宪民主党（立民党）联合新兴左翼势力发起猛烈攻势，试图终结自民党长达十余年的执政地位。这场政治风暴不仅暴露了日本政坛的深层矛盾，也可能彻底改变该国乃至东亚未来的历史走向。\n\n自民党正面临自2012年重新掌权以来最严峻的挑战。首先，在28日的众议院补选中，自民党在其传统票仓岛根1区首次失守，东京15区和长崎3区更因丑闻被迫放弃参选，遭遇“全败”结局。而在去年10月的众议院大选中，自民党更是丢失65个议席，执政联盟议席数首次跌破半数，创下历史最差战绩。\n\n“黑金政治”丑闻持续发酵，成为压垮自民党民意的最后一根稻草。尽管岸田文雄已辞去首相职务，继任者石破茂仅对安倍派议员进行象征性惩处，未能平息民众怒火。\n\n面对自民党的颓势，立宪民主党秘书长冈田克也公开呼吁：“日本需要一场彻底的政治重置。”该党正采取三项关键策略向自民党发起挑战。首先，在补选中联合其他在野党集中票源，成功在岛根1区击败自民党。其次，提出冻结消费税、提高最低工资等民生政策，与自民党的安保优先路线形成鲜明对比。\n\n面对危机，现任首相石破茂试图通过“中国牌”转移国内矛盾。他紧急派自民党干事长释放访华意向，加速推进《经济安全保障推进法》遏制中企，并默许部分议员参拜靖国神社以刺激民族情绪。然而，这些举措收效甚微。党内已出现要求石破茂辞职的声浪，前首相野田佳彦更公开预言“自民党或将分裂”。"
china.10026.a: "敌人的敌人----或许也算我们的朋友?"

china.10027.t: "日本启动“出云号”现代化改装"
china.10027.d: "日本海上自卫队“出云号”直升机驱逐舰的现代化改装工程于今日正式启动，尽管东京方面坚称改装是“应对地区威胁的必要措施”，但分析人士普遍认为，这标志着日本战后“专守防卫”原则开始变动。\n\n根据公开资料，“出云号”改装将包括三大核心变化：飞行甲板铺设耐高温涂层以适应F-35B战机起降、增设航空燃料储存系统，以及整合先进作战指挥系统。改装完成后，这艘满载排水量27,000吨的巨舰可搭载12架F-35B隐形战机，作战半径达1,100公里，具备远洋制空和对陆打击能力‌，将为以后可能的中日争端提供新的变数；值得注意的是，日本已订购42架F-35B，足够装备三艘轻型航母，而姊妹舰“加贺号”的同类改装也已启动‌。\n\n目前在日本呼声最高的是广受国际争议的“电磁弹射版出云号”方案。据称通用原子公司设计的双电磁弹射系统（45米无人机弹射器+90米有人战机弹射器）若实施，其技术指标“将超越中国076型两栖攻击舰”‌，“对PLAN将形成巨大威慑”。尽管日本防卫省未予证实，但该传闻已加剧地区军备竞赛担忧。\n\n“出云”舰名称源自1900年日俄战争时期的铁甲巡洋舰，后在侵华战争中作为旗舰参与上海事变。如今日本将最具攻击性的现代战舰沿用此名，被周边国家—尤其是北京--视为对历史认知的危险信号‌。日本如何在“积极和平主义”口号与实质军事扩张之间取得平衡，将成为检验亚太安全秩序的关键试金石。"
china.10027.a: "日本不是二战战败国吗？"

china.10028.t: "琉球独立运动 "
china.10028.d: "琉球（日本称冲绳）独立运动近期因冲绳知事玉城丹尼受中国邀请在联合国人权理事会的发言成为国际焦点。这一涉及历史、法理与地缘政治的复杂议题，引发联合国及主要大国的高度关注‌。\n\n琉球主权归属问题可追溯至19世纪。1879年，日本武力吞并琉球王国，终结其作为中国藩属国500余年的历史‌。值得注意的是，最新发现的《琉法条约》原件等史料证实，琉球王国被吞并前已与英、美、法等国建立外交关系，其国际法主体地位得到西方承认‌。二战后，《波茨坦公告》明确规定日本领土限于本州等四岛，未明确提及琉球归属‌。1972年美国将行政管理权移交日本的行为，因缺乏联合国监督而持续引发法理争议‌。\n\n本年9月，冲绳知事玉城丹尼在联合国人权理事会以濒危的琉球语开场，控诉美军基地导致的PFAS污染、性暴力事件及司法不公，获得原住民权利特别报告员的现场支持‌。日本政府虽以“地方事务”为由试图淡化事件，但联合国人权高专办已启动对冲绳环境权的专项调查‌。\n\n联合国秘书长古特雷斯呼吁“通过对话平衡领土完整与自决权”。在冲绳知事提交的有关提案中，我们注意到以下内容：\n\n……依据人权理事会特别程序，设立冲绳环境权监督机制‌……推动中美日俄四方会谈，将美军基地问题与地位谈判脱钩‌……参照新喀里多尼亚模式，在联合国监督下举行渐进式自决公投‌……\n\n这也许会是琉球独立“三步走”解决方针。随着冲绳复归日本“55周年”节点临近，相关争议或将进一步升级。\n\n值得关注的是，中俄近期相继援引《波茨坦公告》对日施压。俄罗斯外交部警告称，若日本修宪突破专守防卫，俄将采取“对称反制措施”。"
china.10028.a: "迟到的正义不再迟到"

china.10029.t: "中国海警在钓鱼岛海域实现常态化巡航"
china.10029.d: "中国海警在钓鱼岛海域的常态化巡航行动已经形成一套成熟完善的执法体系， 根据最新统计数据显示，过去两年间中国海警在钓鱼岛领海累计开展巡航超过300次，年均巡航时长突破1200小时，构建起世界领先的海空一体化快速反应网络。这一巡航体系充分运用现代化技术手段，通过雷达监测系统、舰载直升机编队和空海数据链等核心技术，实现了对钓鱼岛海域的全天候、全方位监控。\n\n面对中国海警的专业执法行动，日本方面近期出现了一些值得警惕的新动向。在5月3日的飞机入侵事件中，日方不仅拒不承认错误，反而罕见地出动2架F-15J战斗机拦截我国海警直升机，首次将军事力量直接引入执法对峙。这种危险举动严重破坏了地区和平稳定，同时也暴露出日本企图通过军事手段改变现状的险恶用心。更令人愤慨的是，日本政府还试图在国际社会歪曲事实，将中国海警依法开展的巡航执法污名化为“单方面改变现状”。\n\n当前，随着6月东海渔汛期的临近，中国海警已经部署新型无人机群加强海域监控。这一举措将进一步强化我国在钓鱼岛海域的主权存在，为渔民正常作业提供安全保障。\n\n国际舆论普遍认为，中国海警的体系化巡航为争议海域执法提供了良好示范，其技术应用和程序规范值得国际社会借鉴。我们将继续坚定不移地维护国家主权和海洋权益，同时呼吁有关方面尊重历史事实和国际法精神，共同维护东海地区的和平稳定。"
china.10029.a: "我们的钓鱼岛"

china.10030.t: "日本政府深陷信任危机"
china.10030.d: "日本首相石破茂领导的政府因近期曝光的巨额政治献金丑闻陷入空前危机，执政党自民党内部派系斗争加剧，最大在野党立宪民主党借机发起猛烈攻势，要求首相接受国会质询并辞职。\n\n近期，石破茂政府接连爆出重大丑闻，使其长期标榜的“清廉政治”人设彻底崩塌。今年3月，日本媒体曝光石破茂在与15名自民党众议员聚餐时，以礼品名义向每人分发10万日元商品券，涉嫌变相贿赂。该事件直接导致其内阁支持率从40%骤降至26%。更严重的是，5月8日《文春周刊》披露，石破茂在过去十余年间通过房地产公司收受3000万日元非法政治献金，且未按规定申报，涉嫌违反《政治资金规正法》。这些丑闻引发日本社会强烈不满，在野党已要求国会启动调查程序。\n\n自民党“黑金政治”的传统难以根除，而石破茂本人也深陷其中。与此同时，日本在经济和安全领域对美国的高度依赖，使其在重大决策上缺乏自主权。最新民调显示，84%的日本民众认为美国关税政策不正当，91%的农业县反对政府让步。随着7月参议院选举临近，若自民党失去关键农业票仓，石破茂的政治生涯或将走向终结。\n\n未来数月，日本政坛或将迎来重大变动，而这场危机的最终走向，也将深刻影响日本未来的外交与内政格局。"
china.10030.a: "短命的首相，卖国的政府与被欺骗的人民。"

china.10031.t: "美国内战全面爆发"
china.10031.d: "随着国会两党最终谈判破裂，美国今日正式陷入全面内战。这场由政治极化、移民政策对立和军事派系分裂引发的冲突，已迅速蔓延至全美50个州，成为自1861年南北战争以来最严重的国家分裂危机。\n\n昨日晚，民主党与共和党就边境安全、选举合法性等核心议题展开的最后谈判宣告失败。共和党领袖特朗普在社交媒体宣称“联邦政府已背叛宪法”，号召支持者“武装捍卫自由”‌。数小时内，拥护特朗普的部分民兵组织联合得州国民警卫队，占领了多个联邦边境检查站，并击退试图拆除边境铁丝网的联邦边防部队‌。\n\n冲突迅速升级为军事对抗。得州、佛罗里达等共和党州宣布“不承认联邦政府权威”，并动员国民警卫队控制州内军事基地，成为宪政政府的正式成员。更严重的是，美军内部出现分裂迹象——部分现役部队拒绝执行五角大楼命令，转而支持地方州政府‌。同时，记者还注意到，部分恐怖组织在内战的背景下已经成立了相当规模的组织，这将造成极为可怖的人道主义危机。\n\n联合国安理会召开紧急会议，中方呼吁“各方立即停火”并立刻启动紧急预案，保证事态处于“国际可控状态”。俄罗斯则宣布全面冻结美国资产，称“暂时保管”；欧盟则宣布将向民主党控制的州提供“人道主义援助”‌。分析人士警告，若内战持续，全球能源和粮食供应链将遭受毁灭性冲击‌。‌\n\n随着联邦政府失去对半数州的控制，这场冲突可能演变为长期代理人战争，彻底重塑全球政治格局。"
china.10031.a: "天崩地裂。"

china.10032.t: "立宪民主党联合左翼政党成立“人民联合”联盟"
china.10032.d: "在美国内战全面爆发的国际局势剧变下，日本立宪民主党联合日本共产党、社民党等左翼政党今日宣布成立“人民联合“政治联盟，旨在应对可能引发的全球经济危机与军事冲突风险。此举标志着自1955年体制形成以来，日本左翼力量首次实现实质性整合。这一举动将彻底改变“朝小野大”的政局格局，并对自民党-公明党执政联盟构成前所未有的挑战‌。\n\n此次联盟成立的直接诱因是自民党在去年众议院选举中的历史性溃败。该党因“黑金丑闻”仅获191席，失去单独过半地位，而立宪民主党则借机跃增至101席，成为国会第二大党‌。更深层的原因则是日本社会对“安倍经济学”遗留下的贫富分化、物价飞涨等问题的不满激增，左翼主张的“公平优先”政策获得广泛共鸣‌。\n\n“人民联合”公布的核心政策包括以下内容：捍卫和平宪法，‌明确反对自民党修宪企图，坚持“专守防卫”原则‌；其次 大规模经济改革计划，此举将提高企业税至30%、实施最低工资翻倍计划，逆转“新自由主义路线”；外交方面，人联宣布将秉持淡化“价值观外交”，推动中日韩自贸协定谈判‌；同时，主张缓和中日局势，为在一切战争中所造成的不当损失进行赔偿。\n\n值得注意的是，联盟采用“求同存异”模式——日共暂不要求其他成员党接受“废除天皇制”等激进主张‌。\n\n当前局势与1947年社会党联合执政时期惊人相似。当时社会党凭借“反饥饿、反通胀”纲领成为第一大党，却因与资产阶级政党妥协而迅速垮台‌。如今“人民联合”明确表示将吸取教训：“宁可做短命政权，也要推动根本性改革”——其发言人更援引左翼元老荒畑寒村的论述强调原则性‌。\n\n分析人士指出‌，这一联盟可能成为日本政治史上的分水岭；如果胜选，极有可能可能重塑亚太地缘格局。若美国内战长期化，“人民联合”主张的“亚洲版门罗主义”或将引导日本转向区域自主外交‌。"
china.10032.a: "他们为了反对而反对。"

china.10033.t: "全日本反战人民联合"
china.10033.d: "在北美内战，日本政坛持续动荡之际，由立宪民主党、日本共产党、社民党等左翼政党联合工会、学生组织及市民团体共同发起的 “人民联合”于今日正式更名为“全日本反战人民联合”（以下仍保留其原简称“人联”）。该组织宣布将在全国范围内开展和平抗议活动，要求日本政府终止与美国的军事同盟关系，严守中立立场。\n\n在东京，约15万示威者聚集在国会周边，全学连学生采用无人机向院内投射反战传单。冲绳地区市民团体与驻日美军发生冲突，抗议者用渔船封锁普天间机场跑道并0。大阪港湾工会则宣布无限期罢工，导致神户港外逃美资企业集装箱严重积压；在琉球，大量独立战士涌上街头，在各军事基地门口围堵有关人员并拒绝向有关设施提供物资。\n\n面对日益激烈的抗议活动，首相石破茂已紧急召开国家安全会议。目前，自民党内部分歧明显，保守派要求动用《破坏活动防止法》镇压激进组织，而开明派议员则警告过度镇压可能导致政权危机，并要求自民党保守派尽快提交合理且可靠的问题解决方案。值得注意的是，在本次严重内乱中，自卫队方面似乎或多或少的与自民党保守派站在一起。这会为接下来的局势带来如何的变数，仍不得而知。\n\n政治观察家指出，此次运动可能成为日本战后和平主义发展的关键转折点。随着美国内战的持续与中国武备的全面加强，“人联”提出的“亚洲版瑞士中立化”方案预计将获得更多民意支持。\n\n该运动的发展态势及其对日本外交政策的影响值得持续关注。"
china.10033.a: "和平是好事。"

china.10034.t: "日本自民党紧急党魁选举落幕"
china.10034.d: "在日本政局持续动荡、多方势力混战的背景下，执政党自民党于今日举行紧急党魁选举。被视为军方“政治代言人”的经济安全保障担当大臣高市早苗在缺乏广泛党内支持的情况下意外胜出，引发舆论对日本“隐形军政府”崛起的担忧‌。\n\n本次选举打破自民党传统程序，未经过常规地方党员投票环节，直接由国会议员及地方代表投票决定，本质上属于“非法的高层闭门会议”。值得注意的是，在第二轮投票前，麻生派议员突然转向支持高市早苗。据日媒报道，该派系多名核心成员与防卫省高层关系密切。\n\n从投票过程中我们可以发现，尽管前防卫大臣石破茂在首轮投票领先，但最终因“党内协调”机制被架空而落选，再度结合首相石破茂在选举前曾与自卫队高层进行闭门会谈等事件， 很难不让人产生“选举实质为军方意志的合法化程序‌”等类似的想法。\n\n作为极右翼代表人物，高市早苗的政策主张与防卫省《2022年度安保战略草案》高度吻合。选举期间，统合幕僚长山崎幸二罕见公开为其站台，陆上自卫队退役将领更组成“支持联盟”助选。其竞选团队核心成员多为防卫省现役文官；有未经证实的报道称其政策发言稿需经防卫大臣办公室审核，但日方暂未对此事发表回应。\n\n显然，随着美国内战削弱亚太秩序，日本军方正借机推动“正常国家化”实质突破‌。但这种突破的代价将是什么，目前尚未得知。\n\n据此，中国外交部已紧急召见日本驻华大使，对日本政治军事化趋势表示严重关切。朝鲜方面则称将视日本为“准交战状态”并宣布全国进入备战状态，以应对可能的“突发形势”。"
china.10034.a: "军国主义的余孽又在恶之花遍布的土地上升腾。"

china.10035.t: "日本宣布进入紧急状态"
china.10035.d: "在日本政坛持续动荡之际，极右翼代表人物高市早苗于今日接替石破茂正式当选日本首相，并随即宣布全国进入紧急状态，实施全境戒严。这一系列举动引发国内外广泛质疑，日本战后政治秩序面临严峻挑战。\n\n值得注意的是，本次戒严令或引发宪政危机‌。目前立即宣布的戒严措施包括：暂停国会日常议事程序，授权自卫队参与国内治安维护，实施媒体内容审查；这些举措直接架空日本战后确立的文官统治原则，是完完全全的军国主义法西斯政府言论控制，排除异己的作为。\n\n此外，防卫省背景官员已全面接管关键内阁职位，日本已全面进入自卫队政府时代----或者，换个熟悉的名称，军国主义政府‌。\n\n中国外交部发表声明，警告日本“正在重蹈历史覆辙”，要求联合国安理会召开紧急会议‌。平壤方面则宣布提升对日警戒级别，朝鲜劳动党机关报称此为“军国主义复活的明确信号“。值得注意的是，美国联邦政府与宪政政府因内战局势尚未作出官方回应，但安倍昭惠近期与美太平洋海军司令的会面被解读为自民党寻求外部支持的尝试‌。\n\n前首相石破茂带领127名各党派议员与发表联署声明，谴责此举“违宪”，但遭警方预防性拘留‌，目前情况不明。\n\n民调显示，62%民众反对戒严，但自卫队内部支持率高达78%‌。可以预见的是，这将引爆日本政治局势，彻底改变日本的命运----或许也包含东亚乃至世界的命运。"
china.10035.a: "为了历史，现在与未来----消灭法西斯！"

china.10036.t: "日本动乱"
china.10036.d: "在日首相宣布全面戒严后，日本政局今日急剧恶化，首都东京及大阪、福冈等多地爆发小规模武装冲突。据目击者称，自卫队与民间武装团体在多个重要政府设施周边发生交火，局势已接近失控边缘。\n\n首相高市早苗今日凌晨签署《特别治安维持令》，授权自卫队对“危害国家安全行为”实施极端暴力行为‌。值得注意的是，该命令直接援引早已废止的1945年本土决战时期的《战时特别法》条款。高苗政府目前未对有关文件的合法性做出任何说明。\n\n根据今早发布的《紧急事态部署书》，日本自卫队的实际军事指挥权现已由统合幕僚监部转移到“国家防卫指挥中心”，该机构由清一色少壮派军官控制，文官内阁被完全排除在决策流程之外‌。\n\n当下，全国的抵抗组织与反战团体正在人联的领导下对早苗政权发动全力冲击。千代田区，国会议事堂周边发生激烈枪战，疑似退役自卫官组成的“护宪同盟”与现役部队对峙，现场发现至少3辆90式坦克部署‌；在而大阪府‌，民间团体冲击关西电力总部，自卫队使用催泪弹与“训练弹”镇压，目前已造成大量平民伤亡。\n\n琉球方面，驻日美军基地宣布进入最高警戒状态并威胁将射杀所有 “靠近军管区的生物”。那霸市要求独立的游行队伍，与警方爆发大规模冲突‌并导致至少3名公民死亡。\n\n国际社会方面，中韩两国已启动撤侨行动并要求所有在日公民保持冷静，避免可能发生的种族仇杀行为；美国太平洋舰队向横须贺增派两艘驱逐舰与部分海军陆战队以“协助治理”。联合国安理会宣布将就日本问题召开紧急会议‌。"
china.10036.a: "…尊皇讨奸？…"

china.10037.t: "全日本反战人民联合在大阪举行大规模集会"
china.10037.d: "今日，全日本反战人民联合（人联）联合全国反战团体、劳工组织及市民团体在大阪市中心举行万人集会，强烈抗议高市早苗政府的右翼政策及军事扩张行动。此次集会是人联自成立以来规模最大的联合抗议活动，直接针对高市政府近期强推的《国家安全强化法案》及历史修正主义言行。\n\n在集会中，人联领导人提出了以下核心诉求：‌要求高苗政府撤销‌“将防卫费提升至GDP的2.5%，并推动自卫队“国防军化””的国防法案， 并全面清算历史罪行，停止参拜靖国神社等可能引起国际争端的行为；同时‌，反对经济军事化‌，反对以“经济安保”名义切断对华正常经贸合作，导致民生恶化‌。\n\n集会期间，大阪警方出动防暴部队封锁主干道，并使用高压水炮和催泪瓦斯驱散人群。据人联医疗组统计，至少50人受伤，其中包含多名老年抗议者。现场视频显示，示威者高呼“反对战争宪法”“保护和平生存权”等口号，手举“高市下台”标语，与警方形成对峙‌。\n\n联合国人权事务高级专员办事处对日本政府“过度使用武力”表示关切，中国外交部发言人呼吁日方“正视历史，停止破坏地区稳定的行为”‌。分析人士指出，高市政府的强硬镇压可能进一步激化矛盾，导致抗议规模扩大化‌。"
china.10037.a: "希望他们能成功吧"

china.10038.t: "关于全日本反战人民联合（人联）高级代表团访华会谈的情况报告"
china.10038.d: "时间‌： ■■■■■■■\n\n地点‌：北京\n\n日方代表‌：■■■■■（人联中央委员会副委员长）、■■■■■（国际联络部部长）等3人\n\n中方代表‌：■■■（国安部日本办公室）■■■（东部战区对日总前委） \n\n一、日方访问动因‌\n\n高市早苗政府加速推进军事扩张政策，5月15日强行通过《国家安全强化法案》修正案；大阪集会镇压事件导致运动面临严峻形势；寻求国际支持以遏制日本右翼势力扩张；要求中国在恰当时刻介入日本问题协助推动和平计划\n\n二、日方通报的核心情况‌\n\n国内政治态势‌\n\n自卫队“国防军化”进程较预期更快，本年度实际防卫预算将突破GDP4.5%（与国安部报告基本符合）\n\n政府对左翼团体监控力度加大，已有132名活动家被列入“监视名单”（与国安部报告基本符合）\n\n美国亚太残余势力，以一定的核保护为承诺，要求日本发展自身，保持亚太军事平衡（与国安部报告基本符合）\n\n群众运动动态‌\n\n大阪集会参与人数实际达3.8万人（未有可供参考的详细有关报告）\n\n有计划在G7广岛峰会期间发动“十万人和平行进”（已有有关报告）\n\n工会系统将于6月启动全国罢工（已有有关报告）\n\n总结：基本可信，但仍需继续警戒。\n\n三、双方达成的战略共识‌\n\n认知层面‌\n\n确认日本右倾化已不可控，日本国内势力已无法扭转此趋势\n\n承认和平运动正处于关键转折期‌\n\n保密等级‌：绝密·30年\n\n报送范围‌：政治局委员、中央军委委员、相关部委主要负责人\n\n抄送单位‌：中央外办、中央国安办、中央联络部\n\n报告起草人：■■■ 核稿人：■■■ \n\n时间：■■■■■■■\n\n本报告不得复印、拍照、外传\n\n阅后请于24小时内归还机要室\n\n电子版仅限内网加密终端查阅"
china.10038.a: "朋友来了有美酒，打跑豺狼需猎枪。"

china.10039.t: "日韩粮食危机"
china.10039.d: "受美国内战及全球航运受阻影响，东亚地区粮食安全形势持续紧张。日本、韩国等高度依赖进口的国家正面临数十年来最严峻的粮食危机。\n\n日本农林水产省最新数据显示，该国粮食自给率已涨至68%的历史高点，但只有不到三个月的库存总量。主粮小麦的进口依存度高达83%。韩国情况更为严峻，粮食自给率仅为19.5%，食用油进口超过90%。“我们已几乎无法获得必须的食物”一名韩国母亲如是说。\n\n专家指出，美国内战导致国际航运量骤减40%，全球80%的粮食贸易被四大粮商垄断。叠加日本“国家堡垒化”政策限制跨境物流，地区粮食供应链几近瘫痪。这些不利因素叠加，日韩粮食危机爆发已成必然事件。\n\n目前，日本政府已宣布紧急投放战略储备粮，但东京、大阪等主要城市仍出现抢购潮。超市实施大米限购，部分便利店主食类商品断货。同时，有关“政府只给支持者发粮”的有关言论广为传播，已引发反对派的大规模恐慌，或将导致严重后果；韩国方面，当局虽投放17万吨农产品平抑物价，但粮食储备仅能维持45天需求，目前正在与中国驻韩使官积极协商有关援助事宜。相关援助工作正在进行。\n\n分析人士警告，此次危机暴露全球化供应链脆弱性，各国需重新审视粮食安全战略。联合国粮农组织将于下周召开紧急会议，商讨危机应对方案。"
china.10039.a: "这下真连米也吃不起了。"

china.10040.t: "日本多地爆发“米骚动”"
china.10040.d: "随着日本米价连续17周创历史新高‌，多地爆发民众抗议活动，部分地区甚至出现暴力冲突。这场被舆论称为“令和米骚动”的危机，正从经济问题演变为社会动荡。\n\n东京、大阪等主要城市的大型超市目前已实施“每户限购一袋”政策，多地出现主妇凌晨排队抢购现象。昨日，横滨一家超市因限购爆发肢体冲突，警方介入后逮捕3人‌。茨城县和千叶县4月以来发生12起特大大米盗窃案，7吨大米被盗。其中筑西市有盗贼一次性窃走840斤大米，新潟县更有农户粮仓遭武装分子洗劫‌。\n\n三天前，新潟再现“拦米事件”：模仿1918年”米骚动“中富山渔民的抗争，当地农民5月15日封锁运输车辆，阻止大米外运至其他地区，高喊“还我口粮”。\n\n针对粮食分配乱象，约2000名市民在首相官邸前抗议，焚烧象征农协的稻草人，要求解散垄断大米流通的农协组织与法西斯组织。部分示威者与警方发生冲突，造成5名警察受伤‌。随后，东京警视厅宣布逮捕32名有关人员并羁押。\n\n尽管日本政府宣布将保障每月投放储备米，但农林水产省数据显示，当前储备粮仅156万吨，不足全国一月消耗量‌。更引发民愤的是，3月投放的21万吨储备米中，70%被农协收购后”消失“，实际流入市场的不足2%‌。这种左手倒腾到右手的行为会让链条上的所有寄生虫膘肥体壮，但会让老百姓真的饿死在21世纪的一个所谓发达国家之中。\n\n截至发稿，东京警视厅已向全国增派3000名警力维持秩序‌。自卫队发言人尚未对目前局势发表相关言论。"
china.10040.a: "历史再现。"

china.10041.t: "日本大选将近"
china.10041.d: "随着日本众议院大选临近（宪法规定需在本年10月21日前举行‌），持续一年的“令和米骚动”正演变为决定政权命运的关键变量。这场由米价暴涨引发的多重危机，已从经济问题升级为对自民党统治根基的挑战。\n\n目前，米价仍处历史高位‌：2公斤装大米均价达4233日元（约211元人民币），同比上涨250%；90%和果子厂商被迫涨价‌。政府投放的21万吨储备米仅1.9%流入零售端，暴露农协垄断流通体系的结构性弊端‌。\n\n自民党目前遭遇多重政治危机‌：农林水产省数据显示，农协截留70%储备米，该组织近三年向自民党输送1.4亿日元政治献金，政商勾结丑闻，草菅人命的丑闻持续升温‌；面对30%支持率红线，高木派在9月自民党总裁选举中面临石破茂等传统派系的挑战，农业政策分歧可能引发党内决裂‌。\n\n当前局势与1918年“米骚动”导致寺内内阁倒台、1928年“白虹笔祸”引发民主运动高度相似，高木内阁深陷各类危机与丑闻，颠覆在即。\n\n现政府坚定而彻底的反对者，在野党的联合已然创造了一个强大而统一的实体：经过半年多的磨合与锻炼，全日本反战人民联合已然成为首相宝座的热门冲击党派。或许民族让人兴奋，但和平与吃饱饭才是当下的刚需要----他们能成功吗？\n\n这场危机可能成为继1918年米骚动、1946年粮食暴动后，第三次因大米问题导致日本政权更迭的重大事件。随着选举临近，日本政坛正面临“农业保护主义”与“全球化妥协”的终极抉择‌。"
china.10041.a: "没有你，对我很重要。"

china.10042.t: "全日本和平反战反饥饿大会在横滨召开"
china.10042.d: "在粮食价格持续飙升的背景下，由全日本反战人民联合，日本和平委员会、全国农民联盟等政治、民间组织发起的“全日本和平反战反饥饿大会”今日在横滨国际和平会议场举行，约1.2万名民众参与集会，约21万人在全国各地举办类似集会声援此活动。这是自“令和米骚动”爆发以来规模最大的民间抗议活动，凸显日本社会对政府政策的不满情绪正在升级。\n\n大会通过决议，要求政府立即公开国家粮食储备情况，解散垄断大米流通的全国农业协同组合联合会（JA全农），并设立特别委员会调查农协与政界的利益输送问题‌。与会者强烈抗议本年度防卫预算突破11万亿日元大关，要求将部分军事开支转用于粮食价格补贴、农业基础设施改善及低收入家庭生活保障‌。全日本反战人民联合代表到场声援，表示将在国会推动相关质询并收获全场掌声。现场疑似有政府暴徒试图冲台干涉，\n\n但被及时发现并处理，未对现场秩序造成有效破坏。\n\n在10月大选临近之际，这一事件可能进一步动摇自民党的传统农村票仓。最新民调显示，高木内阁支持率已跌至28.7%，创下去年10月以来的新低‌。\n\n联合国粮农组织（FAO）驻日代表处发表声明，对日本粮食安全问题表示关切。中国外交部发言人同日回应称，希望日本政府“切实重视民生需求”并愿意向“友好组织”提供任何必要的帮助‌。"
china.10042.a: "要和平！要面包！"

china.10043.t: "东京分会场爆发严重流血冲突"
china.10043.d: "今日下午，东京分会场举行的反战反饥饿集会突发暴力事件，防暴警察蓄意暴力执法引发大规模冲突，示威人群与防暴警察发生激烈冲突，造成至少23人受伤，其中5人重伤，3人死亡。这是日本近年来规模最大的警民冲突事件之一，引发国际社会高度关注。\n\n当地时间15时30分许，部分示威者试图突破警方设置的警戒线，向国会方向推进。警方使用高压水炮和催泪瓦斯进行驱散，部分警员对群众射击“训练弹”造成严重损伤。示威者则以石块和燃烧瓶还击，现场火光冲天‌。\n\n东京消防厅目前确认，伤者包括15名示威者、7名警察和1名记者，官方有关人员均已送医救治，示威者均被送往最近的陆军监狱进行羁押教育。目击者称有人被围殴被当场打死，部分抗议者头部遭警棍击打血流不止‌。\n\n联合国人权事务高级专员办事处发表声明，呼吁各方克制。中国外交部表示“密切关注事态发展”，并要求日方“尊重历史与人民的选择”，“切勿重蹈历史覆辙”。"
china.10043.a: "这个月怎么这么糟糕？"

china.10044.t: "日本宣布全国戒严"
china.10044.d: "大选将至，日本防暴警察武力镇压并至数人伤亡的事件，起日本各界强烈反应，日本多个城市发生针对市政厅、警察局的暴力袭击和纵火事件。部分示威者和警方发生激烈冲突，警方使用了催泪瓦斯驱散人群，冲突直至傍晚才被平息。\n\n为防止当晚出现新的骚乱，日本内阁宣布在全国加强警戒，在全国部署4万名警察和宪兵维持治安。此外，东京方面当天宣布，为防止夜间发生暴力冲突，东京城区的公共汽车和有轨电车停运时间截止至当晚7时。同时每晚9时至次日早6时，全市实施宵禁，两小时后，日本首相高士早苗宣布《特别治安维持令扩大案》，进一步扩大戒严范围至全国，禁止一切政治活动，关闭大学校园。同时调查政府中存在的通敌叛国行为，禁止召开国会，禁止批评国家元首，还拘捕了多个民主运动领袖和学生。多位人联干事团成员与前首相石破茂至今下落不明。"
china.10044.a: "又一个全斗焕？"

china.10045.t: "日本政府镇压反对派"
china.10045.d: "在日本政府宣布戒严后，据独立调查人员称，仅三天就有120多人在抗议活动中被捕。在选举后抗议活动的第一周，根据当局公布的数字，有2000多人被拘留。调查人员补充说，这些人中包括20多名未成年人，其中一些是残疾人，他们被指控从事恐怖主义活动、煽动仇恨以及严重违反正当程序。\n\n调查人员称：在这一时期被拘留的人中，许多人遭受了酷刑和其他残忍、不人道或有辱人格的待遇，以及性暴力，这些暴力不仅针对妇女和女童，也针对男性，据报告有电击、钝器殴打、塑料袋窒息、冷水浸泡和强迫剥夺睡眠等。从选举过后的24小时，至少有 48 人因反对政府的 “所谓阴谋论 ”而被拘留，并对其他人发出了逮捕令。实况调查团说，这些人包括日本自卫队内部人员、左翼人权维护者、记者和国会内政治反对派代表。报告指出，在高士早苗接任之后，法治进一步恶化，而公共当局 “放弃了所有独立的表象”，使公民对任意行使权力“束手无策”。\n\n独立调查人员称：“我们不能忽视的是，这些侵权行为代表了当局出于政治动机进行迫害的明确而蓄意的行为路线。我们得出的结论是，其中许多指控构成危害人类罪。”"
china.10045.a: "日本正堕入地狱！"

china.10046.t: "自民党宣布胜选"
china.10046.d: "日本大选今日落下帷幕：自民党称再次以绝对优势胜选。选举结束后的第二天，日本全国各地再度爆发大规模的游行抗议：学生罢课、工人罢工、商人罢市。作为回应，日本自卫队迅速开进各大城市，对抗议者实行有组织、有预谋的镇压，据网上流出视频不完全统计，此次镇压行动至少造成数人死亡，超400人受伤。\n\n与此同时，群众拍摄到一支装备精锐部队闯入人联总部。数十分钟后，楼内燃起熊熊大火，据悉干事团已逃往国外。"
china.10046.a: "七十年之轮回......."

china.10047.t: "韩国宣布戒严"
china.10047.d: "在日本宣布戒严后的紧张局势，韩国戒严司令部发布一号戒严令，宣布从2021年12月3日23:00起在韩国全境公布以下事项：\n\n1、禁止国会和地方议会、政党的活动和政治结社、集会、示威等一切政治活动。\n\n2、禁止否定自由民主主义体制或企图颠覆的一切为，禁止假新闻、捏造舆论、虚假煽动。\n\n3、所有的言论和出版都受戒严司令部控制。\n\n4、禁止造成社会混乱的罢工、怠工、集会行为。\n\n5、包括实习和住院医生在内的正在罢工或离开岗位的所有医务人员在48小时内回到本职工作，如果违反，将根据戒严法进行处罚。\n\n6、除了反国家势力等体制颠覆势力外，普通国民将尽量减少日常生活的不便。\b\b对于违反上述戒严令者，可以根据大韩民国戒严法第9条（戒严司令官特别措施权）,在没有逮捕令的情况下进行逮捕、拘禁、扣押搜查，并根据戒严法第14条进行处罚。尹锡悦宣称此次戒严是为了“铲除反国家势力，尽快实现国家正常化”，将“重建并保护正在跌入万丈深渊的自由大韩民国”。韩国最大在野党共同民主党在韩国总统尹锡悦突然宣布“紧急戒严”后已召集紧急议员会议。党首李在明呼吁韩国民众前往国会，保护国会。韩国多数国会议员以及国会议长等前往国会，试图进入国会的人群同警察正在对峙。"
china.10047.a: "又来一个？"

china.10048.t: "韩国戒严结束"
china.10048.d: "戒严后，韩国最大在野党共同民主党首李在明呼吁韩国民众前往国会，保护国会。据韩国《中央日报》，李在明通过YouTube直播宣称，“尹锡悦总统背叛了人民。从这一刻起，他不再是韩国总统。”12月4日凌晨，随着韩国议员突破武装部队的防线，翻墙进入韩国国会现场，就“要求解除紧急戒严令”，韩国国会举行紧急全体会议，并进行了投票。过半议员反对紧急戒严令的决议。随后，韩国国会议长禹元植宣布，紧急戒严令无效。而警戒部队当即选择撤离。当地时间4日凌晨4时27分左右，尹锡悦在位于首尔龙山的总统办公室通过现场直播宣布，决定接受国会的要求，解除戒严令。这距离他3日22时25分宣布实施戒严令仅6个多小时。\n\n12月6日凌晨，韩国警方及高级公职人员犯罪调查处派出千余人前往韩总统官邸，执行尹锡悦逮捕令。在突破第二道防线，进入韩总统府内院，逮捕韩国总统警卫处次长金成勋后，尹锡悦宣布“愿意主动出席公调处调查，希望公调处暂停逮捕行动”，但被公调处拒绝。公调处表示：主动出席调查和执行逮捕令并不冲突。逮捕令上写明，有效期截至本月21日；搜查令上则写着，搜查范围包括尹锡悦的私人住宅以及总统的“安全住宅”。"
china.10048.a: "本以为他是全斗焕，没想到他是杰昆·菲尼克斯......."

china.10049.t: "韩国政治危机"
china.10049.d: "5月1日，有媒体报道，韩国大法院当日做出宣判，撤销原本对共民党总统候选人李在明的“无罪判决”，并以“有罪意向”发回二审法院重审。\n\n韩国最高院以“有罪意向”发回重审，这标志着李在明就有较大可能被判有罪，最终会被剥夺其“总统参选资格”。在4月4日，韩国宪法法院以“政变未遂”等罪名，通过了对前总统尹锡悦的弹劾案，而根据韩国法律，总统因弹劾等原因缺位后，需要在60天内提前举行大选，以选出新一届总统。而韩国最高院与检方选择在大选开始之前，推翻对共民党总统候选人李在明的“无罪判决”，且以“有罪意向”发回二审，明显就是居心叵测，剥夺李在明的总统参选资格。\n\n执政党国民力量党候选人金文洙在登记截止前“起死回生”，前总理韩德洙黯然退选；最大在野党候选人李在明虽民调领先，却因司法案件延期审理被质疑“特权护身”。金文洙公开宣称：“党内高层想换掉我，但党员们说不！”韩国政局的结局仍在迷雾之中。"
china.10049.a: "让他们自己内斗去吧。"