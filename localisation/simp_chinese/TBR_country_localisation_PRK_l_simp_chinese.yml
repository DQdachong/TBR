 prk_start_4: "疫苗研发"
 prk_start_4_desc: "敬爱的金正恩同志邀请了中国同志，协助我们进行疫苗研发。"
 nk.111.t: "金正恩同志的演讲全文"
 nk.111.desc: "全国的防疫及卫生保健部门工作人员：\n被派驻边境、前沿、海岸地区的党代表和部队指挥官同志们：\n国家紧急防疫司令部、紧急防疫师、团、营的指挥员同志们：\n为防疫工作做出贡献的各位支援者：\n亲爱的同志们：全党、全国、全民以坚韧不拔的意志和拼命的努力，在消除严酷的传染病危机，稳定和恢复防疫形势方面取得了巨大成就。\n面对使全球陷入危机的世界公共领域的最大危险状态，我们要可靠地捍卫国家与人民的安宁，在短时间内消除我们面临的最为重大而危险的挑战。这将是一个辉煌的胜利，也是向全世界再次显示我们党、国家和人民的伟大力量的历史事件。\n最后，我以虔诚的心情再一次向最尊敬、最热爱的我国人民致以问候。\n祝大家身体健康，并祝全国家庭平安快乐。\n伟大的我国人民万岁！"
nk.111.a: "金正恩同志万岁！"
nk.111.ak: "§R真的§! §2会没事吗？§!"
nk.112.t: "在平安北道的疫苗注射"
nk.112.desc: "“金英秀，你的接种顺序到了，快过去。”李政花低声提醒着，眼神里带着一丝紧张和不安。金英秀搓了搓手，站在挤满了人的礼堂中央，望了一眼悬挂在墙上的巨大标语：“为了祖国的繁荣，为了人民的健康！”他心里七上八下，却还是迈步向前。\n礼堂的气氛凝重而安静，只有医护人员低声的指示和人们窸窸窣窣的脚步声。摆在桌子上的疫苗小瓶在白炽灯的照射下反射着冷光，医护人员戴着厚厚的口罩和透明的护目镜，像一群沉默的雕像。\n“你的身份验证通过了，”负责记录的工作人员翻了翻手里的纸张，用平静但不容置疑的语气说道，“请坐下，把袖子卷到上臂。”\n金英秀依言坐下，袖子拉高到肩膀，露出瘦削的手臂。他感到一阵冰凉的酒精擦拭后，注射器轻轻刺入皮肤。“打完了。”护士的声音简洁有力，没有给他留下任何一点幻想。\n金英秀却忍不住开口：“真的没问题吧？我听说这疫苗……”\n“疫苗是经过伟大的金正恩同志亲自批准的，百分之百安全有效。”护士打断了他，语气带着一丝责备，“这是一项对人民健康的保护措施，不要听信谣言。”\n李政花走过来，低声安慰道：“英秀，别担心，这是为了我们每个人，也为了祖国的未来。”\n他点了点头，却忍不住回头看了一眼排队的队伍。有的人面无表情，有的人紧张地攥着手，有的小声交流，但更多的是一片沉默，压抑而复杂的沉默。\n礼堂外，扩音器播放着广播：“在党中央的英明领导下，我们将战胜病毒，保护人民的生命和健康！”"
nk.112.a: "打完了手有点麻麻的"
nk.112.ak: "新冠疫情的负面效果将大幅减弱！"
prk_poli_1: "加强国境管制"
prk_poli_1_desc: "在此新冠疫情肆虐时期，为防范外部渗透、非法入境可能带进我们国家的病毒及敌对势力的潜在威胁，我们决定进一步加强国境地区的控制措施。"
PRK_focus_political: "内政国策树"
nk.113.t: "鸭绿江的枪声"
nk.113.desc: "夜色深沉，月光如水，洒在鸭绿江冰冷的河面上，泛着微弱的银光。韩智浩蜷缩在河边的阴影里，屏住呼吸，目光紧盯着对岸那道黑暗中的光点——那是中国的土地，自由的起点。\n他的手指冻得僵硬，却依然紧紧握着手里的小包，里面装着几张皱巴巴的人民币、一件薄薄的衣服，以及一张早已褪色的照片。照片上，他的妻子和女儿笑得灿烂，那是他唯一带不走的记忆。\n“快，快点走！”他身后的低语如针刺般灼人，是一个女人的声音，带着难以掩饰的颤抖和催促。\n韩智浩咬了咬牙，猛地起身，向河面跑去。冰冷的河水没过脚踝，刺骨的寒意瞬间传遍全身。但他顾不上这些，只想着跨过这条界线，就能吃饱大米饭了。\n突然，身后的静谧被一声短促的哨声撕裂，接着是尖锐的喊声：“站住！不准动！”他回头一看，边境的岗哨亮起了刺眼的探照灯，光柱像利刃般割破黑暗，直直地照在他身上。他听到了脚步声，越来越近，还有金属碰撞的声音——枪械已经上膛。\n“跑！”女人嘶喊一声，朝另一侧扑去。韩智浩心中一阵剧烈的恐慌，但他咬紧牙关，拼命往河对岸奔跑，冰块咯吱作响，仿佛下一秒就要破裂。他能感觉到探照灯一直追随着他，那道光仿佛把他锁在无处逃脱的牢笼里。\n“砰——”一声枪响划破寒夜。韩智浩只觉得背后一阵剧痛，整个人踉跄着跪倒在冰面上。他伸出手，似乎想抓住什么，可手指只触碰到滑腻的冰面，最终无力地垂下。\n耳边的声音渐渐模糊了，脚步声、喊叫声、枪声，都像隔着一层厚厚的棉布传来。他的视线模糊起来，但模糊中，他似乎看到前方的对岸，有一座桥，他的妻子和女儿站在桥上，微笑着向他招手。\n韩智浩的眼角滑下最后一滴泪，随着冰冷的河水流入黑暗。\n身后，平安北道边境警备队士兵的脚步声停在他身旁，队长冷冷地吩咐道：“清理尸体，报告保卫部。”"
nk.113.ak: "§R江面恢复平静§!"
nk.113.a: "像这样铤而走险的人越来越多了"
