tem.1.t: "东线战场哗变"
tem.1.desc: "【莫斯科，即时消息】本报记者获悉，近日，特别军事行动作战区域东线战场发生一起严重的军队哗变事件。为确保国家安全和稳定，我国政府果断采取措施，任命叶夫根尼·维克托罗维奇·普里戈任为国家安全部队总指挥，负责剿灭哗变部队。\n据悉，哗变事件发生在乌克兰东部边境地区，部分军队因不满待遇等问题，突然发动叛乱。国防部迅速采取行动，以防止事态进一步恶化。在此关键时刻，我国政府决定任命普里戈任为国家安全部队总指挥，充分利用其丰富的军事经验和领导能力，迅速平息叛乱。\n普里戈任此前担任瓦格纳集团负责人，凭借在乌克兰等地的出色表现，赢得了俄罗斯人民的信任。此次任命，体现了人民对普里戈任的高度评价和对其能力的充分信任。\n普里戈任在接受任命后表示，他将全力以赴，采取一切必要措施，确保国家领土完整和人民安全。目前，国家安全部队已在哗变地区展开行动，力求在最短时间内恢复秩序。\n我国政府强调，对于任何危害国家安全和稳定的行径，都将予以坚决打击。同时，政府将深入调查此次哗变事件的原因，进一步完善军队管理制度，确保类似事件不再发生。\n请广大民众保持冷静，关注官方消息，俄罗斯卫星社将持续关注此事的最新进展。"
tem.1.a: "总统的厨子，做得一手好菜！"
tem.2.t: "哗变！"
tem.2.desc: "【新华社莫斯科转载】据俄罗斯卫星社报道，俄罗斯东线战场近日发生军队哗变事件。为应对这一紧急情况，俄罗斯政府已任命叶夫根尼·维克托罗维奇·普里戈任为国家安全部队总指挥，负责平息叛乱。\n普里戈任此前以其领导的瓦格纳集团在乌克兰等地的军事行动而知名，此次被委以重任，显示了俄罗斯政府对其军事能力的信任。普里戈任已表示，将采取一切必要措施，确保国家领土完整和人民安全。\n新华社在此提醒我国国民，尤其是近期计划前往俄罗斯或正在俄罗斯境内的公民，注意个人安全，避免前往事发地区，密切关注我国外交部门和新华社发布的最新安全信息。同时，遵守当地法律法规，保持警惕，确保人身和财产安全。\n新华社将继续关注此事进展，并适时更新相关信息，为国民提供准确的新闻报道和安全提示。\n"
tem.2.a: "莫斯科当局羸弱如斯，竟无力镇压事实叛乱?"
prk_tem_focus_1: "中国世纪"
liangxingtuanjie_1: "两性团结"
prk_tem_focus_2_desc: "贴吧、微博、小红书……这些平台已经成为两性话题论战散布对立的大本营，被称为中文互联网的公共厕所。这已经不是一般的厕所了，为了中华民族的未来，必须出重拳！"
prk_tem_focus_2: "清理厕所"
tem.3.t: "大杯加糖奶茶"
tem.3.desc: "台海战争胜利了，首都正在举行庆典。十四亿中华儿女通过手机、电视、广播收听了主席振奋人心的演讲，神州欢腾。数万名群众自发游行穿过天安门广场表达心中的喜悦。然而，并不是所有人都有幸全情投入庆典中。一些店铺仍在营业，各地忙碌的身影从未消失。\n一位外卖员接到了一份神秘的订单。订单的内容平平无奇：一杯蜜雪冰城大杯常温全糖三拼霸霸奶茶。然而，订单的地址着实让他吓了一跳——中，中南海？全中国，不，现在是全亚洲权力中心的大人物们居然也会喜欢这种东西。他将订单交给了一位早早等候在朱红色大门口的秘书式人物，若有所思地看着他经过那块为人民服务的牌匾消失不见。\n习的身体已经大不如前了。坐在这个位置上十数年之久，他已经相当疲惫。为了维持健康状况，他被医生和妻子严令不准吃各种高糖食品，这可是他的最爱。在曾经的“江米条事件”中，他迎来了耻辱性的大败。堂堂领导人也会如孩童般受人束缚。\n但不是今天。\n“哎呦，你今天可算是破了戒了啊，主席同志。那位没找你麻烦？”大侠将军一进门就看到了桌上的江米条、糖麻花和奶茶。“今天高兴，破例一回。”笑容攀上了那张留下岁月痕迹的脸。糖分在发挥它抚慰人心的作用。\n“是啊，今天最高兴了。”"
tem.3.a: "给我也来一杯！"
