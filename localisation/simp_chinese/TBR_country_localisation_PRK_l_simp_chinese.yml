 korea.3.t: "海参崴条约"
 korea.3.d: ""
 korea.3.a: "和平到来"
 korea.4.t: "河内条约"
 korea.4.d: "随着南北双方都无法在战场上取得更大战果，始于2025年的第二次朝鲜战争结局已定。本次冲突爆发于韩国军队在金正恩去世后越过三八线，已经造成了成千上万的伤亡，在东协、太约的干涉后吸引了全球范围的关注。虽然南方军队在开战初期取得了一系列胜利，包括攻占了海州、平山等数座边境城市，但是他们很快受困于北部的山区地带，原本预计的快速闪击演变为长达数月的僵持。到距离战争结束还剩一年时，东协、太约和朝韩两国经调停达成了共识——停战后团结整个半岛于一个联合政府的旗下，即朝鲜人民共和国，其名来自于短命的1945年临时政府。在历史上首次，国际监督下的全国范围自由选举在整个朝鲜半岛举行。南北两国的政党均会参与竞争新政府职位，联合政府将努力治愈七十年分裂产生的创伤。"
 korea.4.a: "“和平”统一"
 korea.6.t: "两朝统一"
 korea.6.d: "美联社日本对马电——朝鲜在第二次朝鲜战争中取得了惊人的胜利，击溃了韩国和日本军队，成为朝鲜半岛的唯一统治者。\n\n冲突始于2025年年中，当时两韩之间的紧张关系达到了沸点。随着金正恩的去世和朝鲜内战的爆发，韩国军队越过三八线，期望迅速取得胜利，但却遇到了顽强抵抗。\n\n尽管在兵力和技术上占有优势，并且得到了日本自卫队的支持，但中国所提供的援助迅速将朝鲜人民军转变为一支能够进行现代战争的武装力量。凭借游击战术、网络战和顽强的意志力，中国人民解放军和朝鲜人民军联合部队成功击退了进逼平壤的太约志愿军，并越过三八线进入韩国，包围并击溃了许多太约部队。\n\n冲突的后果尚不清楚，但可以预见的是，朝鲜将利用其新获得的力量对其人民实施更强硬的控制，并继续推行其侵略性的外交政策。与此同时，由于失去了在该地区的一个重要盟友，太平洋防卫条约组织则可能会面临信心危机。"
 korea.6.a: "出人意料。"
 korea.7.t: "两朝统一"
 korea.7.d: "美联社大韩民国首尔电——第二次朝鲜战争中，大韩民国战胜了北方邻国朝鲜，为韩国国民带来了一场惊人的胜利。这场冲突始于2025年，双方都部署了数以万计的军队，并使用了先进的军事技术。\n\n这一军事胜利是在经过了数月的激烈战斗，双方都遭受了重大损失后才艰难取得的。长期以来被视为纸老虎的朝鲜军队，最终被得到了盟友的协助的韩国军队的先进技术和战术所压制。\n\n金正恩去世后，朝鲜陷入无政府状态，成千上万的难民涌入韩国边境，朝韩之间的紧张局势达到了爆发点。大韩民国国军抓住了这个千载难逢的统一国家的机会，70多年来首次越过三八线进入朝鲜。\n\n随着战争的持续，双方都遭受了重大损失。但朝鲜军队严重依赖过时的军事技术，在实力上无法与韩国军队和其盟军相提并论。与此同时，韩国军队利用先进的武器系统和战术，包括无人机和网络攻击，从而占据了战争的主动权。"
 korea.7.a: "分裂已久的两兄弟，如今终于重归一体"
 korea.8.t: "朝鲜加入东亚防御倡议协定"
 korea.8.d: "美联社朝鲜人民共和国首尔电——朝鲜已正式加入东亚防御倡议协定，一个由中国领导的军事同盟。这引发了该地区长期与该国结盟的自由主义盟友的担忧。新当选的总统沈相贞，一位韩国左翼劳工权利活动家，在电视广播中向方才获得统一的国家宣布了这一消息。\n\n第二次朝鲜战争结束后，南北双方停火，新成立的朝鲜人民共和国揭开了半岛的新篇章。尽管很多人预计共同民主党的建制派会胜选，但在有关太约暴行的报道被公之于众后，反日情绪主导了选举。在经历了十年的经济凋敝后，韩国底层民众对自由主义制度已然丧失信任，加之北方希望保留其制度的社会主义元素，最终导致左翼的韩国社会民主党获得了权力。\n\n“东协是一项重要的倡议，将有助于地区的和平与稳定。”沈总统在声明中说道，“朝鲜的参与将增强我们的防御能力，加深我们与中国及其他成员国的关系。”"
 korea.8.a: "意料之外"
 korea.9.t: "韩国加入太平洋防卫条约组织"
 korea.9.d: "美联社朝鲜人民共和国首尔电——韩国已正式加入太平洋防卫条约组织，一个由日本领导的旨在对抗中国在该地区持续增长的影响力的军事同盟。\n\n这一决定由尹锡悦总统于周二宣布，他称这一举动是“增强国家安全和加强地区稳定的重要一步”。\n\n太平洋防卫条约组织，也被称作太约，于2019年由日本成立，目的是创建一个区域安全体系，将志同道合的国家联合起来，以对抗来自中国的潜在威胁。该组织成员国还包括澳大利亚和新西兰。韩国决定加入太约之际，正值与中国的紧张局势加剧，中国在该地区的军事和经济影响力不断增强。这一消息发布之际，韩国国内正因第二次朝鲜战争期间中国发动的网络攻击以及中国军队在干预朝鲜内战期间犯下的暴行而群情激愤。\n\n“我们认为朝鲜半岛的和平对于区域和平与稳定至关重要，”尹锡悦表示，“我们将继续为这一目标努力，通过参与太约组织来加强我们的国防能力。”"
 korea.9.a: "反华联盟继续扩张"
