 nk.1.d: "今晨早些时候，我们敬爱的领袖被确认送往医院。"
 nk.1.a: "为敬爱的领袖祈福"
 nk.2.t: "敬爱的领袖离开人世！"
 nk.2.d: "今天是朝鲜历史上的一个黑暗日子！我们敬爱的领袖同志在手术后不幸离世，多位外科专家的不懈努力也不能阻止他的心脏停止跳动。一场长达十天的追悼活动将会举行，不久之后这个消息将会被广播到全国。"
 nk.2.a: "谁主沉浮？"
 nk.3.t: "崔龙海掌权"
 nk.3.d: "崔龙海在党组织召开紧急全会之前就已经事实上掌握了最高权力。他表示，非常时期必须通过紧急授权来防止任何夺权行为。他声称，在找到真正的接班人之前，他将尽职尽责地领导朝鲜人民渡过难关。"
 nk.3.a: "听起来倒一套一套的……"
 nk.4.t: "内阁抗议"
 nk.4.d: "崔龙海突然宣布接掌最高权力后，在党的紧急全会上，不少内阁成员对他的领导地位提出了质疑。他们声称崔龙海发动了软性政变，并与军队联手以确保权柄稳固。党内其他成员对由谁来掌权犹豫不决。许多政治家的名字被提出后又旋即遭到淘汰。"
